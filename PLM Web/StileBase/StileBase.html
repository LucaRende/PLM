<!-- ========================================
     STILE BASE - PLM 2
     Template per Header, Footer, Menu, Particles
     Ogni sezione ha un ID per essere estratta
     ======================================== -->

<!-- PARTICLES BACKGROUND -->
<template id="plm-particles">
    <div class="particles-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden;">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</template>

<!-- HEADER -->
<template id="plm-header">
    <div class="title-section" style="position: relative; z-index: 1;">
        <div class="logo-container">
            <img src="logo-tondo.png" alt="Logo PLM" class="logo" id="mainLogo">
        </div>
        <div class="signature-text">Pro System<sup style="font-size: 0.5em; margin-left: 3px; color: white;">®</sup></div>
    </div>
</template>

<!-- FOOTER -->
<template id="plm-footer">
    <footer class="modern-footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-title">Navigazione</div>
                <div class="footer-links">
                    <a href="#" class="footer-link" onclick="scrollToDashboard('dashHeader'); return false;">Attività CRM</a>
                    <a href="#" class="footer-link" onclick="scrollToDashboard('ganttHeader'); return false;">Gantt Lavorazioni</a>
                </div>
            </div>
            
            <div class="footer-section">
                <div class="footer-title">Statistiche</div>
                <div class="footer-stats">
                    <div class="footer-stat">
                        <div class="footer-stat-value" id="footerActivities">-</div>
                        <div class="footer-stat-label">Attività</div>
                    </div>
                    <div class="footer-stat">
                        <div class="footer-stat-value" id="footerTasks">-</div>
                        <div class="footer-stat-label">Lavori</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <span class="footer-credits">
                © 2025 Pro System® - Sviluppato con <span class="heart">♥</span> da Luca
            </span>
            <div class="footer-badge">
                <span class="dot"></span>
                <span>Sistema Online</span>
            </div>
        </div>
    </footer>
</template>

<!-- FLOATING MENU -->
<template id="plm-menu">
    <div class="floating-menu">
        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
        </button>
        
        <div class="menu-panel" id="menuPanel">
            <a href="../../index.html" class="menu-item" data-page="home">
                <div class="menu-item-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                        <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                        <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                        <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                    </svg>
                </div>
                <span class="menu-item-text">Dashboard principale</span>
            </a>
            
            <a href="../../PLM Web/Amministrazione/Amministrazione.html" class="menu-item" id="adminMenuItem" data-page="admin" style="display: none;">
                <div class="menu-item-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                </div>
                <span class="menu-item-text">Amministrazione</span>
            </a>
            
            <div style="border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 8px 0;"></div>
            
            <a href="#" class="menu-item" onclick="logout(); return false;">
                <div class="menu-item-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
                <span class="menu-item-text">Esci</span>
            </a>
        </div>
    </div>
</template>
