<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ufficio Tecnico - PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/PLM/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Stili -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <!-- CONTROLLO AUTENTICAZIONE -->
    <script>
        (function() {
            const isLogged = sessionStorage.getItem('plm_logged_in') || localStorage.getItem('plm_logged_in');
            if (isLogged !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    
    <!-- Nascondi contenuto finch√© loader non √® attivo -->
    <style id="preload-style">
        body { background: #030305; }
        .page { visibility: hidden; }
    </style>
    
    <style>
        /* =============================================
           UFFICIO TECNICO - SUPER DESIGN IPHONE
           ============================================= */
        
        /* Header Fisso Premium */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: var(--space-3) var(--space-4);
            background: rgba(3, 3, 5, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-user-info {
            display: flex;
            flex-direction: column;
        }
        
        .page-user-surname {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }
        
        .page-user-name {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 400;
            line-height: 1.3;
        }
        
        .page-logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .page-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-logout {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            color: var(--error);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .btn-logout svg {
            width: 18px;
            height: 18px;
        }
        
        /* Barra Titolo */
        .page-title-bar {
            position: fixed;
            top: 62px;
            left: 0;
            right: 0;
            z-index: 999;
            padding: var(--space-3) var(--space-4);
            background: rgba(3, 3, 5, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .btn-back {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-2);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-back:hover {
            background: var(--surface-3);
            color: var(--primary);
        }
        
        .btn-back svg {
            width: 20px;
            height: 20px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Content */
        .page-content {
            padding: 130px var(--space-4) var(--space-4);
            min-height: 100vh;
            background: var(--surface-0);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }
        
        .stat-card {
            background: linear-gradient(145deg, var(--surface-2) 0%, var(--surface-1) 100%);
            border: 1px solid var(--border-default);
            border-radius: 16px;
            padding: var(--space-3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .stat-card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: var(--space-1);
        }
        
        .stat-card-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Section Box */
        .section-box {
            background: var(--surface-2);
            border: 1px solid var(--border-default);
            border-radius: 16px;
            margin-bottom: var(--space-4);
            overflow: hidden;
        }
        
        .section-box.expanded {
            border-color: var(--primary);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            cursor: pointer;
            transition: background var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }
        
        .section-header:active {
            background: var(--surface-3);
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(220, 38, 38, 0.15);
            border-radius: 12px;
            flex-shrink: 0;
        }
        
        .section-icon svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }
        
        .section-info {
            flex: 1;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        
        .section-subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .section-arrow {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
            transition: transform var(--transition-fast);
        }
        
        .section-box.expanded .section-arrow {
            transform: rotate(180deg);
            color: var(--primary);
        }
        
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .section-box.expanded .section-content {
            max-height: 2000px;
        }
        
        .section-inner {
            padding: 0 var(--space-4) var(--space-4);
        }
        
        /* Activity Card */
        .activity-card {
            background: var(--surface-3);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            margin-bottom: var(--space-2);
            overflow: hidden;
            transition: all var(--transition-fast);
        }
        
        .activity-card.expanded {
            border-color: var(--primary);
        }
        
        .activity-header {
            padding: var(--space-3);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            border-left: 3px solid var(--border-default);
        }
        
        .activity-header.scaduto {
            border-left-color: var(--error);
        }
        
        .activity-header.oggi {
            border-left-color: #eab308;
        }
        
        .activity-header.futuro {
            border-left-color: var(--success);
        }
        
        .activity-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .activity-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .activity-badge {
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .activity-badge.status-aperto {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .activity-badge.status-in-corso {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .activity-badge.status-completato {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .activity-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .activity-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .activity-arrow {
            font-size: 10px;
            color: var(--text-muted);
            text-align: right;
            transition: transform var(--transition-fast);
        }
        
        .activity-card.expanded .activity-arrow {
            transform: rotate(180deg);
        }
        
        .activity-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .activity-card.expanded .activity-details {
            max-height: 300px;
        }
        
        .activity-details-inner {
            padding: var(--space-3);
            border-top: 1px solid var(--border-default);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
        }
        
        .detail-item {
            background: var(--surface-2);
            padding: var(--space-2);
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* Gantt Timeline */
        .gantt-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .gantt-timeline-header {
            display: flex;
            border-bottom: 1px solid var(--border-default);
            margin-bottom: var(--space-2);
            padding-left: 80px;
        }
        
        .gantt-hour {
            flex: 1;
            min-width: 40px;
            text-align: center;
            font-size: 10px;
            color: var(--text-muted);
            padding: var(--space-1) 0;
        }
        
        .gantt-row {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-2);
            min-height: 36px;
        }
        
        .gantt-person {
            width: 80px;
            font-size: 10px;
            color: var(--text-primary);
            font-weight: 500;
            padding-right: var(--space-2);
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .gantt-timeline {
            flex: 1;
            position: relative;
            height: 28px;
            background: var(--surface-3);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .gantt-slots {
            display: flex;
            height: 100%;
        }
        
        .gantt-slot {
            flex: 1;
            border-right: 1px solid var(--border-subtle);
        }
        
        .gantt-slot:last-child {
            border-right: none;
        }
        
        .gantt-task {
            position: absolute;
            top: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #b91c1c 100%);
            border-radius: 4px;
            font-size: 9px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 4px;
        }
        
        .gantt-task.urgente {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse-urgent 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-urgent {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .gantt-current-time {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #22c55e;
            z-index: 10;
        }
        
        .gantt-current-time::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }
        
        /* Person Task List */
        .person-tasks {
            margin-bottom: var(--space-3);
        }
        
        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) 0;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: var(--space-2);
        }
        
        .person-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .person-count {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .task-item {
            background: var(--surface-3);
            border-radius: 10px;
            padding: var(--space-3);
            margin-bottom: var(--space-2);
        }
        
        .task-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-1);
        }
        
        .task-item-id {
            font-size: 10px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .task-item-time {
            font-size: 10px;
            color: var(--text-muted);
        }
        
        .task-item-desc {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: var(--space-2);
        }
        
        .task-item-badges {
            display: flex;
            gap: var(--space-2);
        }
        
        .task-badge {
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 9px;
            font-weight: 600;
        }
        
        .task-badge.urgente {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .task-badge.normale {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
        }
        
        .pagination-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-3);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--surface-4);
            color: var(--text-primary);
        }
        
        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .pagination-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .pagination-info {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-6);
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 32px;
            margin-bottom: var(--space-2);
        }
        
        .empty-state-text {
            font-size: 13px;
        }
        
        /* Filters */
        .filters-box {
            background: var(--surface-3);
            border-radius: 12px;
            margin-bottom: var(--space-3);
            overflow: hidden;
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3);
            cursor: pointer;
        }
        
        .filters-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .filters-arrow {
            font-size: 10px;
            color: var(--text-muted);
            transition: transform var(--transition-fast);
        }
        
        .filters-box.active .filters-arrow {
            transform: rotate(180deg);
        }
        
        .filters-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .filters-box.active .filters-content {
            max-height: 400px;
        }
        
        .filters-inner {
            padding: 0 var(--space-3) var(--space-3);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        
        .filter-select {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            background: var(--surface-2);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .filter-buttons {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-2);
        }
        
        .filter-btn {
            flex: 1;
            padding: var(--space-2);
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .filter-btn-apply {
            background: var(--primary);
            color: white;
        }
        
        .filter-btn-reset {
            background: var(--surface-2);
            color: var(--text-secondary);
            border: 1px solid var(--border-default);
        }
        
        /* Footer */
        .footer {
            padding: var(--space-6) var(--space-4);
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            border-top: 1px solid var(--border-subtle);
            margin-top: var(--space-4);
        }
        
        /* Safe area per iPhone */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .footer {
                padding-bottom: calc(var(--space-6) + env(safe-area-inset-bottom));
            }
            
            .page-header {
                padding-top: calc(var(--space-3) + env(safe-area-inset-top));
            }
            
            .page-title-bar {
                top: calc(62px + env(safe-area-inset-top));
            }
            
            .page-content {
                padding-top: calc(130px + env(safe-area-inset-top));
            }
        }
    </style>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
            document.querySelector('.page').style.visibility = 'visible';
        });
    </script>
</head>
<body>
    <div class="page">
        <!-- Header Fisso -->
        <header class="page-header">
            <div class="page-user-info">
                <div class="page-user-surname" id="userSurname">Cognome</div>
                <div class="page-user-name" id="userFirstName">Nome</div>
            </div>
            
            <div class="page-logo">
                <img src="/PLM/logo-tondo.png" alt="PLM">
            </div>
            
            <button class="btn-logout" onclick="logout()" title="Esci">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </header>
        
        <!-- Barra Titolo -->
        <div class="page-title-bar">
            <button class="btn-back" onclick="window.location.href='home.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </button>
            <h1 class="page-title">Ufficio Tecnico</h1>
        </div>
        
        <!-- Content -->
        <main class="page-content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-value" id="stat-attivita">0</div>
                    <div class="stat-card-label">Attivit√†</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="stat-lavori">0</div>
                    <div class="stat-card-label">Lavori Oggi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="stat-operatori">0</div>
                    <div class="stat-card-label">Operatori</div>
                </div>
            </div>
            
            <!-- Sezione Attivit√† -->
            <div class="section-box" id="section-attivita">
                <div class="section-header" onclick="toggleSection('section-attivita')">
                    <div class="section-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="2" width="16" height="20" rx="2"/>
                            <path d="M8 7h8M8 11h8M8 15h5"/>
                        </svg>
                    </div>
                    <div class="section-info">
                        <div class="section-title">Attivit√† CRM</div>
                        <div class="section-subtitle" id="attivita-subtitle">Caricamento...</div>
                    </div>
                    <svg class="section-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </div>
                <div class="section-content">
                    <div class="section-inner">
                        <!-- Filtri -->
                        <div class="filters-box" id="filters-box">
                            <div class="filters-header" onclick="toggleFilters()">
                                <div class="filters-title">
                                    <span>üîç</span>
                                    <span>Filtri</span>
                                </div>
                                <span class="filters-arrow">‚ñº</span>
                            </div>
                            <div class="filters-content">
                                <div class="filters-inner">
                                    <select class="filter-select" id="filter-cliente">
                                        <option value="">Tutti i clienti</option>
                                    </select>
                                    <select class="filter-select" id="filter-tipologia">
                                        <option value="">Tutte le tipologie</option>
                                    </select>
                                    <select class="filter-select" id="filter-stato">
                                        <option value="">Tutti gli stati</option>
                                    </select>
                                    <select class="filter-select" id="filter-scadenza">
                                        <option value="">Tutte le scadenze</option>
                                        <option value="scaduto">Scaduti</option>
                                        <option value="oggi">Oggi</option>
                                        <option value="futuro">Futuri</option>
                                    </select>
                                    <div class="filter-buttons">

                        </div>
                        
                        <!-- Lista Attivit√† -->
                        <div id="attivita-list">
                            <div class="empty-state">
                                <div class="empty-state-icon">‚è≥</div>

                        </div>
                        
                        <!-- Paginazione -->
                        <div class="pagination" id="pagination" style="display: none;">
                            <button class="pagination-btn" id="prev-page" onclick="changePage(-1)">

                                    <polyline points="15 18 9 12 15 6"/>
                                </svg>
                            </button>
                            <span class="pagination-info"><span id="current-page">1</span> / <span id="total-pages">1</span></span>
                            <button class="pagination-btn" id="next-page" onclick="changePage(1)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sezione Gantt -->
            <div class="section-box" id="section-gantt">
                <div class="section-header" onclick="toggleSection('section-gantt')">
                    <div class="section-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="16" rx="2"/>
                            <path d="M3 10h18"/>
                            <path d="M8 14h3"/>
                            <path d="M13 14h5"/>
                            <path d="M8 18h5"/>
                        </svg>
                    </div>
                    <div class="section-info">
                        <div class="section-title">Gantt Giornaliero</div>
                        <div class="section-subtitle" id="gantt-subtitle">Caricamento...</div>
                    </div>
                    <svg class="section-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </div>
                <div class="section-content">
                    <div class="section-inner">
                        <!-- Gantt Timeline -->
                        <div class="gantt-container">
                            <div class="gantt-timeline-header" id="gantt-header">
                                <!-- Ore 8-17 generate da JS -->
                            </div>
                            <div id="gantt-rows">
                                <!-- Righe generate da JS -->
                            </div>
                        </div>
                        
                        <!-- Lista dettagliata per persona -->
                        <div id="gantt-details" style="margin-top: var(--space-4);">
                            <!-- Generato da JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            ¬© 2026 PLM Web ‚Äî Pro System s.r.l. ‚Äî Powered by: Luca Rende
        </footer>
    </div>

    <script>
        // =============================================
        // UFFICIO TECNICO - JAVASCRIPT
        // =============================================
        
        let supabaseClient = null;
        let currentUser = null;
        
        // Attivit√†
        let allActivities = [];
        let filteredActivities = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        
        // Gantt
        let allTasks = [];
        const operators = [
            "Alessandro Colio",
            "Caterina Dello Stritto",
            "Christian D'Angelo",
            "Federico Cavazza",
            "Marco Garzesi"
        ];
        
        // Init Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/PLM/autenticazione.json');
                const config = await response.json();
                supabaseClient = supabase.createClient(config.supabase.url, config.supabase.anonKey);
                return true;
            } catch (error) {
                console.error('Errore Supabase:', error);
                return false;
            }
        }
        
        // Carica dati utente
        function loadUserData() {
            currentUser = JSON.parse(localStorage.getItem('plm_user') || sessionStorage.getItem('plm_user') || '{}');
            
            if (currentUser.cognome) {
                document.getElementById('userSurname').textContent = currentUser.cognome;
            }
            if (currentUser.nome) {
                document.getElementById('userFirstName').textContent = currentUser.nome;
            }
        }
        
        // Toggle Section
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('expanded');
        }
        
        // Toggle Filters
        function toggleFilters() {
            document.getElementById('filters-box').classList.toggle('active');
        }
        
        // =============================================
        // ATTIVIT√Ä
        // =============================================
        
        function getUrgencyStatus(dataConsegna) {
            if (!dataConsegna) return 'futuro';
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const consegna = new Date(dataConsegna);
            consegna.setHours(0, 0, 0, 0);
            
            if (consegna < today) return 'scaduto';
            if (consegna.getTime() === today.getTime()) return 'oggi';
            return 'futuro';
        }
        
        function getStatusClass(stato) {
            if (!stato) return 'status-aperto';
            const l = stato.toLowerCase();
            if (l.includes('completato') || l.includes('chiuso')) return 'status-completato';
            if (l.includes('corso')) return 'status-in-corso';
            return 'status-aperto';
        }
        
        function formatDate(d) {
            if (!d) return 'N/D';
            return new Date(d).toLocaleDateString('it-IT', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }
        
        function populateFilters(data) {
            const clienti = [...new Set(data.map(a => a.clienteApplicato).filter(Boolean))].sort();
            const tipologie = [...new Set(data.map(a => a.tipologiaFormattata).filter(Boolean))].sort();
            const stati = [...new Set(data.map(a => a.stato).filter(Boolean))].sort();
            
            const filterCliente = document.getElementById('filter-cliente');
            const filterTipologia = document.getElementById('filter-tipologia');
            const filterStato = document.getElementById('filter-stato');
            
            clienti.forEach(c => {
                filterCliente.innerHTML += `<option value="${c}">${c}</option>`;
            });
            
            tipologie.forEach(t => {
                filterTipologia.innerHTML += `<option value="${t}">${t}</option>`;
            });
            
            stati.forEach(s => {
                filterStato.innerHTML += `<option value="${s}">${s}</option>`;
            });
        }
        
        function applyFilters() {
            const cliente = document.getElementById('filter-cliente').value;
            const tipologia = document.getElementById('filter-tipologia').value;
            const stato = document.getElementById('filter-stato').value;
            const scadenza = document.getElementById('filter-scadenza').value;
            
            filteredActivities = allActivities.filter(a => {
                if (cliente && a.clienteApplicato !== cliente) return false;
                if (tipologia && a.tipologiaFormattata !== tipologia) return false;
                if (stato && a.stato !== stato) return false;
                if (scadenza && getUrgencyStatus(a._dataConsegna) !== scadenza) return false;
                return true;
            });
            
            currentPage = 1;
            renderActivities();
        }
        
        function resetFilters() {
            document.getElementById('filter-cliente').value = '';
            document.getElementById('filter-tipologia').value = '';
            document.getElementById('filter-stato').value = '';
            document.getElementById('filter-scadenza').value = '';
            filteredActivities = allActivities;
            currentPage = 1;
            renderActivities();
        }
        
        function toggleActivity(id) {
            const card = document.querySelector(`[data-activity-id="${id}"]`);
            card.classList.toggle('expanded');
        }
        
        function changePage(delta) {
            const totalPages = Math.ceil(filteredActivities.length / itemsPerPage);
            const newPage = currentPage + delta;
            if (newPage < 1 || newPage > totalPages) return;
            currentPage = newPage;
            renderActivities();
        }
        
        function renderActivities() {
            const list = document.getElementById('attivita-list');
            const pagination = document.getElementById('pagination');
            
            if (!filteredActivities.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">Nessuna attivit√† trovata</div>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }
            
            const totalPages = Math.ceil(filteredActivities.length / itemsPerPage);
            const startIdx = (currentPage - 1) * itemsPerPage;
            const pageData = filteredActivities.slice(startIdx, startIdx + itemsPerPage);
            
            list.innerHTML = pageData.map(a => {
                const urgency = getUrgencyStatus(a._dataConsegna);
                const statusClass = getStatusClass(a.stato);
                
                return `
                    <div class="activity-card" data-activity-id="${a.ID_Attivita}">
                        <div class="activity-header ${urgency}" onclick="toggleActivity(${a.ID_Attivita})">
                            <div class="activity-top">
                                <div class="activity-title">#${a.ID_Attivita} ¬∑ ${a.clienteApplicato || 'N/D'}</div>
                                <span class="activity-badge ${statusClass}">${a.stato || 'Aperto'}</span>
                            </div>
                            <div class="activity-meta">
                                <span>üìÖ ${a.dataCreazioneFormattata || formatDate(a._dataCreazione)}</span>
                                <span>üéØ ${a.dataConsegnaFormattata || formatDate(a._dataConsegna)}</span>
                                <span>üì¶ ${a.tipologiaFormattata || 'N/D'}</span>
                            </div>
                            <div class="activity-arrow">‚ñº</div>
                        </div>
                        <div class="activity-details">
                            <div class="activity-details-inner">
                                <div class="detail-item">
                                    <div class="detail-label">Cliente</div>
                                    <div class="detail-value">${a.clienteApplicato || 'N/D'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Tipologia</div>
                                    <div class="detail-value">${a.tipologiaFormattata || 'N/D'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Data Creazione</div>
                                    <div class="detail-value">${formatDate(a._dataCreazione)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Data Consegna</div>
                                    <div class="detail-value">${formatDate(a._dataConsegna)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Trasferimento</div>
                                    <div class="detail-value">${a.trasferimento || 'N/D'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Stato</div>
                                    <div class="detail-value">${a.stato || 'Aperto'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Paginazione
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
            pagination.style.display = totalPages > 1 ? 'flex' : 'none';
        }
        
        async function loadActivities() {
            if (!supabaseClient) return;
            
            try {
                const { data, error } = await supabaseClient.from('Attivita').select('*');
                if (error) throw error;
                
                if (data && data.length > 0) {
                    // Ordina per data consegna
                    data.sort((a, b) => {
                        const dateA = a._dataConsegna ? new Date(a._dataConsegna) : new Date('9999-12-31');
                        const dateB = b._dataConsegna ? new Date(b._dataConsegna) : new Date('9999-12-31');
                        return dateA - dateB;
                    });
                    
                    allActivities = data;
                    filteredActivities = data;
                    
                    document.getElementById('stat-attivita').textContent = data.length;
                    document.getElementById('attivita-subtitle').textContent = `${data.length} attivit√† totali`;
                    
                    populateFilters(data);
                    renderActivities();
                } else {
                    document.getElementById('attivita-subtitle').textContent = 'Nessuna attivit√†';
                    document.getElementById('attivita-list').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div class="empty-state-text">Nessuna attivit√†</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Errore caricamento attivit√†:', error);
                document.getElementById('attivita-subtitle').textContent = 'Errore caricamento';
            }
        }
        
        // =============================================
        // GANTT
        // =============================================
        
        function generateGanttHeader() {
            const header = document.getElementById('gantt-header');
            const hours = ['08', '09', '10', '11', '12', '13', '14', '15', '16', '17'];
            header.innerHTML = hours.map(h => `<div class="gantt-hour">${h}</div>`).join('');
        }
        
        function calculateTaskPosition(oraInizio, oraFine) {
            const startHour = 8;
            const endHour = 18;
            const totalHours = endHour - startHour;
            
            const parseTime = (timeStr) => {
                if (!timeStr) return 0;
                const parts = String(timeStr).split(/[.:]/).map(Number);
                return (parts[0] || 0) + ((parts[1] || 0) / 60);
            };
            
            const startDecimal = parseTime(oraInizio);
            const endDecimal = parseTime(oraFine);
            
            const left = ((startDecimal - startHour) / totalHours) * 100;
            const width = ((endDecimal - startDecimal) / totalHours) * 100;
            
            return { left: Math.max(0, left), width: Math.max(0, width) };
        }
        
        function isUrgent(dataConsegna) {
            if (!dataConsegna) return false;
            const today = new Date();
            const delivery = new Date(dataConsegna);
            return today.toDateString() === delivery.toDateString();
        }
        
        function formatTime(time) {
            if (!time) return 'N/D';
            return String(time).replace(/\./g, ':').substring(0, 5);
        }
        
        function getCurrentTimePosition() {
            const now = new Date();
            const currentHour = now.getHours() + (now.getMinutes() / 60);
            const startHour = 8;
            const endHour = 18;
            
            if (currentHour >= startHour && currentHour < endHour) {
                return ((currentHour - startHour) / (endHour - startHour)) * 100;
            }
            return null;
        }
        
        function renderGantt(tasks) {
            const ganttRows = document.getElementById('gantt-rows');
            const ganttDetails = document.getElementById('gantt-details');
            const currentTimePos = getCurrentTimePosition();
            
            // Raggruppa per persona
            const byPerson = {};
            operators.forEach(op => byPerson[op] = []);
            
            tasks.forEach(task => {
                if (task.Persona && byPerson[task.Persona] !== undefined) {
                    byPerson[task.Persona].push(task);
                }
            });
            
            // Conta operatori con lavori
            const operatorsWithTasks = operators.filter(op => byPerson[op].length > 0).length;
            document.getElementById('stat-operatori').textContent = operatorsWithTasks;
            
            // Render Gantt rows
            ganttRows.innerHTML = operators.map(person => {
                const personTasks = byPerson[person] || [];
                const slots = Array(10).fill(0).map(() => '<div class="gantt-slot"></div>').join('');
                
                const taskBars = personTasks.map(task => {
                    const { left, width } = calculateTaskPosition(task.OraInizio, task.OraFine);
                    const urgent = isUrgent(task.DataConsegna);
                    return `<div class="gantt-task ${urgent ? 'urgente' : ''}" style="left: ${left}%; width: ${width}%;" title="${task.Descrizione}"></div>`;
                }).join('');
                
                const currentTimeLine = currentTimePos !== null 
                    ? `<div class="gantt-current-time" style="left: ${currentTimePos}%;"></div>` 
                    : '';
                
                return `
                    <div class="gantt-row">
                        <div class="gantt-person">${person.split(' ')[0]}</div>
                        <div class="gantt-timeline">
                            <div class="gantt-slots">${slots}</div>
                            ${taskBars}
                            ${currentTimeLine}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Render dettagli per persona
            ganttDetails.innerHTML = operators.map(person => {
                const personTasks = byPerson[person] || [];
                
                if (personTasks.length === 0) {
                    return `
                        <div class="person-tasks">
                            <div class="person-header">
                                <span class="person-name">${person}</span>
                                <span class="person-count">0 lavori</span>
                            </div>
                        </div>
                    `;
                }
                
                // Ordina per ora inizio
                personTasks.sort((a, b) => (a.OraInizio || '').localeCompare(b.OraInizio || ''));
                
                const taskItems = personTasks.map(task => {
                    const urgent = isUrgent(task.DataConsegna);
                    return `
                        <div class="task-item">
                            <div class="task-item-header">
                                <span class="task-item-id">#${task.ID}</span>
                                <span class="task-item-time">${formatTime(task.OraInizio)} - ${formatTime(task.OraFine)}</span>
                            </div>
                            <div class="task-item-desc">${task.Descrizione || 'Nessuna descrizione'}</div>
                            <div class="task-item-badges">
                                <span class="task-badge ${urgent ? 'urgente' : 'normale'}">${urgent ? 'üî• Urgente' : 'üìÖ Normale'}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="person-tasks">
                        <div class="person-header">
                            <span class="person-name">${person}</span>
                            <span class="person-count">${personTasks.length} ${personTasks.length === 1 ? 'lavoro' : 'lavori'}</span>
                        </div>
                        ${taskItems}
                    </div>
                `;
            }).join('');
        }
        
        async function loadGantt() {
            if (!supabaseClient) return;
            
            generateGanttHeader();
            
            try {
                const { data, error } = await supabaseClient.from('UfficioTecnico').select('*');
                if (error) throw error;
                
                // Trasforma dati in task
                const tasks = [];
                
                if (data && data.length > 0) {
                    data.forEach(record => {
                        // Disegno 2D
                        if (record.Disegno_2D_Assegnato && record.Operatore_Disegno_2D_Assegnato && 
                            record.Ora_Disegno_2D_Inizio && record.Ora_Disegno_2D_Fine) {
                            tasks.push({
                                ID: record.id,
                                Persona: record.Operatore_Disegno_2D_Assegnato,
                                Descrizione: `2D - ${record.codiceProgetto || 'Progetto'}`,
                                OraInizio: record.Ora_Disegno_2D_Inizio,
                                OraFine: record.Ora_Disegno_2D_Fine,
                                DataConsegna: record.Data_Disegno_2D_Assegnato_FinePrevista
                            });
                        }
                        
                        // Disegno 3D
                        if (record.Disegno_3D_Assegnato && record.Operatore_Disegno_3D_Assegnato && 
                            record.Ora_Disegno_3D_Inizio && record.Ora_Disegno_3D_Fine) {
                            tasks.push({
                                ID: record.id,
                                Persona: record.Operatore_Disegno_3D_Assegnato,
                                Descrizione: `3D - ${record.codiceProgetto || 'Progetto'}`,
                                OraInizio: record.Ora_Disegno_3D_Inizio,
                                OraFine: record.Ora_Disegno_3D_Fine,
                                DataConsegna: record.Data_Disegno_3D_Assegnato_FinePrevista
                            });
                        }
                        
                        // Distinta
                        if (record.Distinta_Assegnato && record.Operatore_Distinta_Assegnato && 
                            record.Ora_Distinta_Inizio && record.Ora_Distinta_Fine) {
                            tasks.push({
                                ID: record.id,
                                Persona: record.Operatore_Distinta_Assegnato,
                                Descrizione: `Distinta - ${record.codiceProgetto || 'Progetto'}`,
                                OraInizio: record.Ora_Distinta_Inizio,
                                OraFine: record.Ora_Distinta_Fine,
                                DataConsegna: record.Data_Distinta_Assegnato_FinePrevista
                            });
                        }
                        
                        // Programmazione
                        if (record.Programmazione_Assegnato && record.Operatore_Programmazione_Assegnato && 
                            record.Ora_Programmazione_Inizio && record.Ora_Programmazione_Fine) {
                            tasks.push({
                                ID: record.id,
                                Persona: record.Operatore_Programmazione_Assegnato,
                                Descrizione: `Prog - ${record.codiceProgetto || 'Progetto'}`,
                                OraInizio: record.Ora_Programmazione_Inizio,
                                OraFine: record.Ora_Programmazione_Fine,
                                DataConsegna: record.Data_Programmazione_Assegnato_FinePrevista
                            });
                        }
                    });
                }
                
                allTasks = tasks;
                document.getElementById('stat-lavori').textContent = tasks.length;
                document.getElementById('gantt-subtitle').textContent = `${tasks.length} lavori programmati oggi`;
                
                renderGantt(tasks);
                
            } catch (error) {
                console.error('Errore caricamento Gantt:', error);
                document.getElementById('gantt-subtitle').textContent = 'Errore caricamento';
            }
        }
        
        // Logout
        function logout() {
            sessionStorage.removeItem('plm_logged_in');
            sessionStorage.removeItem('plm_user');
            localStorage.removeItem('plm_logged_in');
            localStorage.removeItem('plm_user');
            window.location.href = 'login.html';
        }
        
        // Init
        window.addEventListener('load', async function() {
            loadUserData();
            await initSupabase();
            await Promise.all([loadActivities(), loadGantt()]);
            Loader.hide();
        });
    </script>
