<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Commerciale - PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/PLM/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stili -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <!-- CONTROLLO AUTENTICAZIONE -->
    <script>
        (function() {
            const isLogged = sessionStorage.getItem('plm_logged_in') || localStorage.getItem('plm_logged_in');
            if (isLogged !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    
    <!-- Nascondi contenuto finché loader non è attivo -->
    <style id="preload-style">
        body { background: #030305; }
        .page { visibility: hidden; }
    </style>
    
    <style>
        .page-header {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .btn-back {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-2);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-back:hover {
            background: var(--surface-3);
            color: var(--text-primary);
        }
        
        .btn-back svg {
            width: 20px;
            height: 20px;
        }
        
        .page-title {
            flex: 1;
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .page-content {
            padding: var(--space-4);
            min-height: calc(100vh - 130px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state {
            text-align: center;
            color: var(--text-muted);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: var(--text-sm);
        }
    </style>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
            document.querySelector('.page').style.visibility = 'visible';
        });
    </script>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="page-header">
            <button class="btn-back" onclick="window.location.href='home.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </button>
            <h1 class="page-title">Commerciale</h1>
        </header>
        
        <!-- Content -->
        <main class="page-content">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <p>Sezione in costruzione</p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            © 2026 PLM Web — Pro System s.r.l. — Powered by: Luca Rende
        </footer>
    </div>

    <script>
        window.addEventListener('load', function() {
            Loader.hide();
        });
    </script>
</body>
</html>
