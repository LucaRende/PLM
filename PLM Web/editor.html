<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - PLM Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --primary: #a855f7;
            --surface-0: #030305;
            --surface-1: #0a0a0f;
            --surface-2: #12121a;
            --text-primary: #f4f4f5;
            --text-muted: #71717a;
            --border: rgba(255,255,255,0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--surface-0);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 20px;
            background: linear-gradient(90deg, #a855f7, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-back {
            padding: 8px 16px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 13px;
        }
        
        .section {
            background: var(--surface-1);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 12px 16px;
            background: var(--surface-2);
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .section-body {
            padding: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-card {
            background: var(--surface-2);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-value.green { color: var(--success); }
        .stat-value.orange { color: var(--warning); }
        .stat-value.red { color: var(--error); }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            text-transform: uppercase;
        }
        
        .action-btn {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 10px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            text-align: left;
            cursor: pointer;
        }
        
        .action-btn:active {
            opacity: 0.8;
        }
        
        .action-btn.danger {
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .action-btn span {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 13px;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
        }
        
        .status.loading {
            background: rgba(168, 85, 247, 0.15);
            color: #c4b5fd;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 12px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--surface-2);
            color: var(--text-muted);
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.show { display: flex; }
        
        .modal-box {
            background: var(--surface-1);
            border: 1px solid var(--error);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 340px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .modal-text {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 16px;
        }
        
        .modal-input {
            width: 100%;
            padding: 12px;
            background: var(--surface-0);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--error);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-cancel {
            background: var(--surface-2);
            color: var(--text-primary);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>‚ö° Super Admin Panel</h1>
        <a href="home.html" class="btn-back">‚Üê Home</a>
    </header>
    
    <!-- Stats Bollettini -->
    <div class="section">
        <div class="section-header">üìÑ Statistiche Bollettini</div>
        <div class="section-body">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value green" id="stat-validati">-</div>
                    <div class="stat-label">Validati</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value orange" id="stat-dafatturare">-</div>
                    <div class="stat-label">Da Fatturare</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value green" id="stat-fatturati">-</div>
                    <div class="stat-label">Fatturati</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value red" id="stat-eliminati">-</div>
                    <div class="stat-label">Eliminati</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Azioni -->
    <div class="section">
        <div class="section-header">‚ö° Azioni Rapide Bollettini</div>
        <div class="section-body">
            <button class="action-btn" onclick="viewBollettini()">
                üìã Ultimi 20 Bollettini
                <span>Visualizza i pi√π recenti</span>
            </button>
            <button class="action-btn danger" onclick="confirmAction('soft')">
                üóëÔ∏è Soft Delete Tutti
                <span>Marca come eliminati</span>
            </button>
            <button class="action-btn danger" onclick="confirmAction('hard')">
                üíÄ Elimina Tutto
                <span>Cancella permanentemente</span>
            </button>
            <button class="action-btn" onclick="confirmAction('reset')">
                üîÑ Reset Validazioni
                <span>Riporta a non validato</span>
            </button>
            
            <div id="status"></div>
            <div id="results"></div>
        </div>
    </div>
    
    <!-- Modal Conferma -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-title" id="modal-title">‚ö†Ô∏è Conferma</div>
            <div class="modal-text" id="modal-text">Sei sicuro?</div>
            <input type="text" class="modal-input" id="modal-input" placeholder="Scrivi ELIMINA">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Annulla</button>
                <button class="btn-danger" onclick="executeAction()">Conferma</button>
            </div>
        </div>
    </div>
    
    <script>
        let db = null;
        let pendingAction = null;
        
        // INIT
        async function init() {
            try {
                const res = await fetch('/PLM/autenticazione.json');
                const config = await res.json();
                db = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);
                console.log('Connesso:', config.supabase.url);
                loadStats();
            } catch (e) {
                console.error('Errore init:', e);
                showStatus('error', '‚ùå Errore connessione database');
            }
        }
        
        // LOAD STATS
        async function loadStats() {
            try {
                const { count: validati } = await db.from('BollettiniMontatori').select('*', { count: 'exact', head: true }).eq('validato', true);
                const { count: fatturati } = await db.from('BollettiniMontatori').select('*', { count: 'exact', head: true }).eq('fatturato', true);
                const { count: eliminati } = await db.from('BollettiniMontatori').select('*', { count: 'exact', head: true }).eq('eliminato', true);
                
                const daFatturare = (validati || 0) - (fatturati || 0);
                
                document.getElementById('stat-validati').textContent = validati || 0;
                document.getElementById('stat-dafatturare').textContent = daFatturare;
                document.getElementById('stat-fatturati').textContent = fatturati || 0;
                document.getElementById('stat-eliminati').textContent = eliminati || 0;
            } catch (e) {
                console.error('Errore stats:', e);
            }
        }
        
        // VIEW BOLLETTINI
        async function viewBollettini() {
            showStatus('loading', '‚è≥ Caricamento...');
            try {
                const { data, error } = await db.from('BollettiniMontatori')
                    .select('id_bollettino, cliente, montaggio_macchina, data, validato, fatturato')
                    .order('data_creazione', { ascending: false })
                    .limit(20);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    showStatus('success', '‚úÖ Nessun bollettino trovato');
                    document.getElementById('results').innerHTML = '';
                    return;
                }
                
                showStatus('success', `‚úÖ ${data.length} bollettini trovati`);
                document.getElementById('results').innerHTML = `
                    <table>
                        <thead>
                            <tr><th>ID</th><th>Cliente</th><th>Macchina</th><th>Data</th><th>Val</th><th>Fatt</th></tr>
                        </thead>
                        <tbody>
                            ${data.map(b => `
                                <tr>
                                    <td>${b.id_bollettino}</td>
                                    <td>${b.cliente || '-'}</td>
                                    <td>${b.montaggio_macchina || '-'}</td>
                                    <td>${b.data || '-'}</td>
                                    <td>${b.validato ? '‚úÖ' : '‚ùå'}</td>
                                    <td>${b.fatturato ? '‚úÖ' : '‚ùå'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                showStatus('error', '‚ùå Errore: ' + e.message);
            }
        }
        
        // CONFIRM ACTION
        function confirmAction(action) {
            pendingAction = action;
            const texts = {
                'soft': { title: 'üóëÔ∏è Soft Delete', text: 'Tutti i bollettini verranno marcati come eliminati.' },
                'hard': { title: 'üíÄ Elimina Tutto', text: 'ATTENZIONE: Cancellazione PERMANENTE!' },
                'reset': { title: 'üîÑ Reset', text: 'Tutti i bollettini torneranno a non validato.' }
            };
            document.getElementById('modal-title').textContent = texts[action].title;
            document.getElementById('modal-text').textContent = texts[action].text;
            document.getElementById('modal-input').value = '';
            document.getElementById('modal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            pendingAction = null;
        }
        
        // EXECUTE ACTION
        async function executeAction() {
            if (document.getElementById('modal-input').value !== 'ELIMINA') {
                alert('Scrivi ELIMINA per confermare');
                return;
            }
            
            closeModal();
            showStatus('loading', '‚è≥ Esecuzione...');
            
            try {
                // Prima conto quanti record ci sono
                const { count: countBefore } = await db.from('BollettiniMontatori').select('*', { count: 'exact', head: true });
                console.log('Record PRIMA:', countBefore);
                
                // Prendo tutti gli ID
                const { data: allRecords, error: fetchError } = await db.from('BollettiniMontatori').select('id_bollettino');
                
                if (fetchError) throw fetchError;
                
                if (!allRecords || allRecords.length === 0) {
                    showStatus('success', '‚úÖ Nessun record da modificare');
                    return;
                }
                
                const ids = allRecords.map(r => r.id_bollettino);
                console.log('IDs da modificare:', ids);
                
                let error = null;
                
                switch(pendingAction) {
                    case 'soft':
                        ({ error } = await db.from('BollettiniMontatori')
                            .update({
                                eliminato: true,
                                data_eliminazione: new Date().toISOString(),
                                eliminato_da: 'Super Admin'
                            })
                            .in('id_bollettino', ids));
                        break;
                        
                    case 'hard':
                        ({ error } = await db.from('BollettiniMontatori')
                            .delete()
                            .in('id_bollettino', ids));
                        break;
                        
                    case 'reset':
                        ({ error } = await db.from('BollettiniMontatori')
                            .update({
                                validato: false,
                                data_validazione: null,
                                validato_da: null,
                                fatturato: false,
                                data_fatturazione: null,
                                fatturato_da: null
                            })
                            .in('id_bollettino', ids));
                        break;
                }
                
                if (error) {
                    console.error('Errore operazione:', error);
                    throw error;
                }
                
                // Verifica quanti record ci sono DOPO
                const { count: countAfter } = await db.from('BollettiniMontatori').select('*', { count: 'exact', head: true });
                console.log('Record DOPO:', countAfter);
                
                if (pendingAction === 'hard' && countAfter === countBefore) {
                    showStatus('error', '‚ùå ATTENZIONE: Nessun record eliminato! Probabilmente le RLS di Supabase bloccano l\'operazione. Vai su Supabase ‚Üí Authentication ‚Üí Policies e disabilita RLS sulla tabella BollettiniMontatori oppure aggiungi una policy per DELETE.');
                    return;
                }
                
                showStatus('success', `‚úÖ Operazione completata! (${ids.length} record)`);
                loadStats();
                document.getElementById('results').innerHTML = '';
                
            } catch (e) {
                console.error('Errore:', e);
                showStatus('error', '‚ùå Errore: ' + (e.message || e));
            }
        }
        
        // SHOW STATUS
        function showStatus(type, text) {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${text}</div>`;
        }
        
        // START
        init();
    </script>
</body>
</html>
