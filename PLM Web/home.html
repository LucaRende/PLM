<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/PLM/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stili -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <!-- CONTROLLO AUTENTICAZIONE - Blocca subito se non loggato -->
    <script>
        (function() {
            const isLogged = sessionStorage.getItem('plm_logged_in') || localStorage.getItem('plm_logged_in');
            if (isLogged !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
        });
    </script>
</head>
<body>
    <!-- Contenuto pagina home (da sviluppare) -->
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
        <h1 class="text-gradient">Home Page</h1>
        <p style="color: var(--text-muted);" id="welcomeMsg"></p>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>

    <script>
        // Mostra messaggio benvenuto
        const user = JSON.parse(localStorage.getItem('plm_user') || sessionStorage.getItem('plm_user') || '{}');
        if (user.nome) {
            document.getElementById('welcomeMsg').textContent = 'Benvenuto, ' + user.nome + ' ' + (user.cognome || '');
        }
        
        // Funzione logout
        function logout() {
            sessionStorage.removeItem('plm_logged_in');
            sessionStorage.removeItem('plm_user');
            localStorage.removeItem('plm_logged_in');
            localStorage.removeItem('plm_user');
            window.location.href = 'login.html';
        }
        
        window.addEventListener('load', function() {
            Loader.hide();
        });
    </script>
</body>
</html>
