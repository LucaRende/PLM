<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/PLM/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Stili globali -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <!-- Stili specifici pagina login -->
    <style>
        .login-box {
            width: 100%;
            max-width: 380px;
        }
        
        .login-brand {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-brand .logo {
            margin: 0 auto var(--space-5);
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 0px rgba(220, 38, 38, 0));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
            }
        }
        
        .login-brand .logo:hover {
            animation: logoHover 0.5s ease forwards;
        }
        
        @keyframes logoHover {
            0% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1.08);
                filter: drop-shadow(0 0 30px rgba(220, 38, 38, 0.7));
            }
        }
        
        .login-brand h1 {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .login-brand p {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin: 0;
        }
        
        .login-form .form-input {
            height: 54px;
            font-size: 16px;
        }
        
        .login-options {
            margin: var(--space-6) 0;
        }
        
        .login-submit {
            height: 54px;
            font-size: var(--text-base);
        }
        
        .login-alert {
            margin-bottom: var(--space-5);
        }
        
        /* Custom Toggle Switch iOS Style */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .toggle-switch input {
            display: none;
        }
        
        .toggle-slider {
            width: 52px;
            height: 30px;
            background: var(--surface-4);
            border-radius: 30px;
            position: relative;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }
        
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        
        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(22px);
        }
        
        .toggle-switch:active .toggle-slider::before {
            width: 28px;
        }
        
        .toggle-switch input:checked + .toggle-slider + .toggle-label {
            color: var(--text-primary);
        }
        
        .toggle-label {
            font-size: var(--text-sm);
            color: var(--text-muted);
            user-select: none;
            transition: color 0.3s ease;
        }
    </style>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
        });
    </script>
</head>
<body>
    <div class="page">
        <!-- Content -->
        <div class="page-center">
            <div class="login-box card card-glass">
                <!-- Brand -->
                <div class="login-brand">
                    <div class="logo">
                        <img src="/PLM/logo-tondo.png" alt="PLM Web" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <h1>PLM Web</h1>
                    <p>Accedi al sistema</p>
                </div>
                
                <!-- Alert errore -->
                <div id="loginAlert" class="alert alert-error login-alert hidden">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <span id="loginAlertText">Errore</span>
                </div>
                
                <!-- Form -->
                <form id="loginForm" class="login-form">
                    <div class="input-wrapper mb-4">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Username"
                            autocomplete="username"
                            required
                        >
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    
                    <div class="input-wrapper has-toggle mb-4">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                        >
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <button type="button" class="toggle-btn" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="login-options">
                        <label class="toggle-switch">
                            <input type="checkbox" id="remember">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Ricordami</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full login-submit">
                        Accedi
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            © 2026 PLM Web — Pro System s.r.l. — Powered by: Luca Rende
        </footer>
    </div>

    <script>
        // Variabili globali
        let supabaseClient = null;
        
        // Inizializza Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/PLM/autenticazione.json');
                const config = await response.json();
                
                supabaseClient = supabase.createClient(
                    config.supabase.url,
                    config.supabase.anonKey
                );
                
                console.log('Supabase inizializzato');
                return true;
            } catch (error) {
                console.error('Errore inizializzazione Supabase:', error);
                return false;
            }
        }
        
        // Toggle password
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }
        
        // Show alert
        function showAlert(msg) {
            const alert = document.getElementById('loginAlert');
            document.getElementById('loginAlertText').textContent = msg;
            alert.classList.remove('hidden');
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('loginAlert').classList.add('hidden');
        }
        
        // Verifica login
        async function verifyLogin(username, password) {
            try {
                const { data, error } = await supabaseClient.rpc('verify_login', {
                    p_username: username,
                    p_password: password
                });
                
                if (error) throw error;
                
                return data;
            } catch (error) {
                console.error('Errore verifica login:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showAlert('Inserisci username e password');
                return;
            }
            
            // Mostra loader SUBITO
            Loader.show('invio', 'Accesso in corso...');
            
            if (!supabaseClient) {
                Loader.hide();
                showAlert('Errore connessione al server. Ricarica la pagina.');
                return;
            }
            
            try {
                const result = await verifyLogin(username, password);
                
                if (result.success) {
                    // Salva sessione
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('plm_logged_in', 'true');
                    storage.setItem('plm_user', JSON.stringify(result.user));
                    
                    // Anche sessionStorage per il check in index.html
                    sessionStorage.setItem('plm_logged_in', 'true');
                    
                    // Redirect a home
                    Loader.show('pagina', 'Benvenuto ' + result.user.nome + '...');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 800);
                } else {
                    Loader.hide();
                    showAlert(result.error || 'Credenziali non valide');
                }
            } catch (error) {
                Loader.hide();
                showAlert('Errore di connessione');
                console.error(error);
            }
        });
        
        // Init
        window.addEventListener('load', async function() {
            await initSupabase();
            Loader.hide();
            
            // Focus su username
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
