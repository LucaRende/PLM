<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%236366f1'/%3E%3Cstop offset='100%25' stop-color='%2322d3ee'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Cpath d='M30 65V35l20-12 20 12v30l-20 12-20-12z' fill='none' stroke='white' stroke-width='5' stroke-linejoin='round'/%3E%3Cpath d='M30 35l20 12 20-12M50 47v30' fill='none' stroke='white' stroke-width='5'/%3E%3C/svg%3E">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stili globali -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <!-- Stili specifici pagina login -->
    <style>
        .login-box {
            width: 100%;
            max-width: 380px;
        }
        
        .login-brand {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-brand .logo {
            margin: 0 auto var(--space-5);
        }
        
        .login-brand h1 {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .login-brand p {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin: 0;
        }
        
        .login-form .form-input {
            height: 54px;
            font-size: 16px; /* Previene zoom iOS */
        }
        
        .login-options {
            margin: var(--space-6) 0;
        }
        
        .login-submit {
            height: 54px;
            font-size: var(--text-base);
        }
        
        .login-alert {
            margin-bottom: var(--space-5);
        }
    </style>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
        });
    </script>
</head>
<body>
    <div class="page">
        <!-- Background -->
        <div class="bg-gradient"></div>
        
        <!-- Content -->
        <div class="page-center">
            <div class="login-box card card-glass">
                <!-- Brand -->
                <div class="login-brand">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                            <line x1="12" y1="22.08" x2="12" y2="12"/>
                        </svg>
                    </div>
                    <h1>PLM Web</h1>
                    <p>Accedi al sistema</p>
                </div>
                
                <!-- Alert errore -->
                <div id="loginAlert" class="alert alert-error login-alert hidden">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <span id="loginAlertText">Errore</span>
                </div>
                
                <!-- Form -->
                <form id="loginForm" class="login-form">
                    <div class="input-wrapper mb-4">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Username"
                            autocomplete="username"
                            required
                        >
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    
                    <div class="input-wrapper has-toggle mb-4">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                        >
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <button type="button" class="toggle-btn" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="login-options">
                        <label class="form-check">
                            <input type="checkbox" id="remember">
                            <span class="form-check-label">Ricordami</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full login-submit">
                        Accedi
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            © 2025 PLM Web — Pro System
        </footer>
    </div>

    <script>
        // Toggle password
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }
        
        // Show alert
        function showAlert(msg) {
            const alert = document.getElementById('loginAlert');
            document.getElementById('loginAlertText').textContent = msg;
            alert.classList.remove('hidden');
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('loginAlert').classList.add('hidden');
        }
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Inserisci username e password');
                return;
            }
            
            Loader.show('invio', 'Accesso in corso...');
            
            // TODO: Autenticazione Supabase
            setTimeout(() => {
                Loader.hide();
                showAlert('Configurare autenticazione Supabase');
            }, 1500);
        });
        
        // Hide loader on full load
        window.addEventListener('load', function() {
            Loader.hide();
        });
    </script>
</body>
</html>
