<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - PLM Web</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stili -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <style>
        /* Stili specifici Login */
        .login-page {
            min-height: 100vh;
            min-height: 100dvh; /* per mobile */
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, var(--gray-50) 0%, var(--gray-100) 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Decorazione sfondo */
        .login-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 100%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .login-page::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 60%;
            height: 80%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-6);
            position: relative;
            z-index: 1;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            padding: var(--space-8);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo / Brand */
        .login-brand {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }
        
        .login-logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        
        .login-title {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }
        
        .login-subtitle {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin: 0;
        }
        
        /* Form */
        .login-form {
            margin-top: var(--space-6);
        }
        
        /* Input con icona personalizzato */
        .login-input-wrapper {
            position: relative;
            margin-bottom: var(--space-5);
        }
        
        .login-input-wrapper .icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color var(--transition-fast);
            pointer-events: none;
        }
        
        .login-input-wrapper .form-input {
            padding-left: 48px;
            height: 52px;
        }
        
        .login-input-wrapper .form-input:focus + .icon,
        .login-input-wrapper .form-input:not(:placeholder-shown) + .icon {
            color: var(--primary);
        }
        
        /* Toggle password */
        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-1);
            transition: color var(--transition-fast);
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        /* Remember me row */
        .login-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-2);
        }
        
        .forgot-link {
            font-size: var(--text-sm);
            color: var(--primary);
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        /* Submit button */
        .login-submit {
            height: 52px;
            font-size: var(--text-base);
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        
        /* Alert login */
        .login-alert {
            margin-bottom: var(--space-5);
            animation: shake 0.4s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Footer */
        .login-footer {
            text-align: center;
            padding: var(--space-6);
            color: var(--text-muted);
            font-size: var(--text-sm);
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .login-box {
                padding: var(--space-10);
            }
            
            .login-logo {
                width: 72px;
                height: 72px;
            }
            
            .login-logo svg {
                width: 36px;
                height: 36px;
            }
        }
        
        /* Fix iOS zoom su input */
        @media screen and (max-width: 767px) {
            .form-input {
                font-size: 16px;
            }
        }
    </style>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
        });
    </script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <!-- Brand -->
                <div class="login-brand">
                    <div class="login-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                    </div>
                    <h1 class="login-title">PLM Web</h1>
                    <p class="login-subtitle">Accedi al tuo account</p>
                </div>
                
                <!-- Alert errore (nascosto di default) -->
                <div id="loginAlert" class="alert alert-error login-alert hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span id="loginAlertText">Credenziali non valide</span>
                </div>
                
                <!-- Form -->
                <form id="loginForm" class="login-form" autocomplete="off">
                    <div class="login-input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Username"
                            autocomplete="username"
                            required
                        >
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="login-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                        >
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </span>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="login-options">
                        <label class="form-check">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="form-check-label">Ricordami</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full login-submit">
                        Accedi
                    </button>
                </form>
            </div>
        </div>
        
        <footer class="login-footer">
            © 2025 PLM Web - Pro System
        </footer>
    </div>

    <script>
        // Toggle visibilità password
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }
        
        // Mostra errore
        function showError(message) {
            const alert = document.getElementById('loginAlert');
            const alertText = document.getElementById('loginAlertText');
            alertText.textContent = message;
            alert.classList.remove('hidden');
        }
        
        // Nascondi errore
        function hideError() {
            const alert = document.getElementById('loginAlert');
            alert.classList.add('hidden');
        }
        
        // Submit form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showError('Inserisci username e password');
                return;
            }
            
            // Mostra loader
            Loader.show('invio', 'Accesso in corso...');
            
            // TODO: Implementare autenticazione con Supabase
            // Per ora simuliamo un delay
            setTimeout(() => {
                // Login simulato - da sostituire con Supabase
                // sessionStorage.setItem('plm_logged_in', 'true');
                // window.location.href = 'home.html';
                
                Loader.hide();
                showError('Configurare autenticazione Supabase');
            }, 1500);
        });
        
        // Nascondi loader quando tutto è caricato
        window.addEventListener('load', function() {
            Loader.hide();
        });
    </script>
</body>
</html>
