<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - PLM Web</title>
    
    <!-- Favicon SVG inline -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%236366f1'/%3E%3Cstop offset='100%25' stop-color='%2322d3ee'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Cpath d='M30 65V35l20-12 20 12v30l-20 12-20-12z' fill='none' stroke='white' stroke-width='5' stroke-linejoin='round'/%3E%3Cpath d='M30 35l20 12 20-12M50 47v30' fill='none' stroke='white' stroke-width='5'/%3E%3C/svg%3E">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stili -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Load/loader.css">
    
    <style>
        .login-page {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: var(--surface-0);
        }
        
        /* Sfondo animato con mesh gradient */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-mesh::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%);
            animation: meshMove 20s ease-in-out infinite alternate;
        }
        
        @keyframes meshMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, -5%) rotate(3deg); }
        }
        
        /* Griglia di sfondo */
        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }
        
        /* Orb luminoso */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            right: -10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            bottom: 20%;
            left: -5%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }
        
        /* Container login */
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-5);
            position: relative;
            z-index: 1;
        }
        
        /* Box login con glass effect */
        .login-box {
            width: 100%;
            max-width: 380px;
            background: linear-gradient(145deg, rgba(18, 18, 26, 0.8) 0%, rgba(10, 10, 15, 0.9) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05) inset,
                var(--shadow-xl),
                0 0 80px -20px var(--primary-glow);
            animation: boxAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes boxAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Logo */
        .login-brand {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto var(--space-5);
            position: relative;
        }
        
        .login-logo::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: var(--radius-2xl);
            filter: blur(20px);
            opacity: 0.4;
            z-index: -1;
        }
        
        .login-logo svg {
            width: 100%;
            height: 100%;
        }
        
        .login-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-subtitle {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin: 0;
        }
        
        /* Form */
        .login-form {
            margin-top: var(--space-6);
        }
        
        /* Input wrapper */
        .input-wrapper {
            position: relative;
            margin-bottom: var(--space-4);
        }
        
        .input-wrapper .icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color var(--transition-fast);
            pointer-events: none;
            z-index: 1;
        }
        
        .input-wrapper .form-input {
            padding-left: 52px;
            padding-right: var(--space-4);
            height: 56px;
            background: var(--surface-1);
            border: 1px solid var(--border-default);
            font-size: 16px; /* Previene zoom iOS */
        }
        
        .input-wrapper .form-input:focus {
            background: var(--surface-2);
        }
        
        .input-wrapper .form-input:focus ~ .icon,
        .input-wrapper .form-input:not(:placeholder-shown) ~ .icon {
            color: var(--primary-light);
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            z-index: 1;
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
            background: var(--surface-3);
        }
        
        /* Options row */
        .login-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: var(--space-5) 0 var(--space-6);
        }
        
        /* Submit */
        .login-submit {
            height: 56px;
            font-size: var(--text-base);
            font-weight: 600;
            letter-spacing: 0.01em;
            border-radius: var(--radius-xl);
            position: relative;
            overflow: hidden;
        }
        
        .login-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        
        .login-submit:hover::before {
            transform: translateX(100%);
        }
        
        /* Alert */
        .login-alert {
            margin-bottom: var(--space-4);
            animation: shake 0.4s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }
        
        /* Footer */
        .login-footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: var(--space-6);
            color: var(--text-muted);
            font-size: var(--text-xs);
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .login-box {
                padding: var(--space-10);
            }
            
            .login-logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    
    <script src="Load/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Loader.show('pagina', 'Caricamento...');
        });
    </script>
</head>
<body>
    <div class="login-page">
        <!-- Background effects -->
        <div class="bg-mesh"></div>
        <div class="bg-grid"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        
        <div class="login-container">
            <div class="login-box">
                <!-- Brand -->
                <div class="login-brand">
                    <div class="login-logo">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#6366f1"/>
                                    <stop offset="100%" stop-color="#22d3ee"/>
                                </linearGradient>
                            </defs>
                            <rect width="100" height="100" rx="22" fill="url(#logoGrad)"/>
                            <path d="M30 65V35L50 23L70 35V65L50 77L30 65Z" stroke="white" stroke-width="4" stroke-linejoin="round" fill="none"/>
                            <path d="M30 35L50 47L70 35" stroke="white" stroke-width="4" stroke-linecap="round"/>
                            <path d="M50 47V77" stroke="white" stroke-width="4" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h1 class="login-title">PLM Web</h1>
                    <p class="login-subtitle">Accedi al sistema</p>
                </div>
                
                <!-- Alert errore -->
                <div id="loginAlert" class="alert alert-error login-alert hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <span id="loginAlertText">Credenziali non valide</span>
                </div>
                
                <!-- Form -->
                <form id="loginForm" class="login-form" autocomplete="off">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Username"
                            autocomplete="username"
                            required
                        >
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                            style="padding-right: 52px;"
                        >
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </span>
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostra password">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="login-options">
                        <label class="form-check">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="form-check-label">Ricordami</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full login-submit">
                        Accedi
                    </button>
                </form>
            </div>
        </div>
        
        <footer class="login-footer">
            © 2025 PLM Web — Pro System
        </footer>
    </div>

    <script>
        // Toggle password
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }
        
        // Show error
        function showError(msg) {
            const alert = document.getElementById('loginAlert');
            document.getElementById('loginAlertText').textContent = msg;
            alert.classList.remove('hidden');
        }
        
        // Hide error
        function hideError() {
            document.getElementById('loginAlert').classList.add('hidden');
        }
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Inserisci username e password');
                return;
            }
            
            Loader.show('invio', 'Accesso in corso...');
            
            // TODO: Autenticazione Supabase
            setTimeout(() => {
                Loader.hide();
                showError('Configurare autenticazione Supabase');
            }, 1500);
        });
        
        // Hide loader on full load
        window.addEventListener('load', function() {
            Loader.hide();
        });
    </script>
</body>
</html>
