<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestione Attivit√†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Dashboard */
        .dashboard {
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            padding: 30px 40px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-title h2 {
            color: white;
            font-size: 2em;
            font-weight: 600;
            margin: 0;
        }

        .dashboard-icon {
            font-size: 2.2em;
        }

        .toggle-arrow {
            font-size: 2em;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .dashboard-content {
            display: none;
            background: rgba(20, 20, 35, 0.5);
            padding: 30px;
        }

        .dashboard-content.show {
            display: block;
        }

        /* Activity Card */
        .activity-card {
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .activity-card-header {
            padding: 25px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #667eea;
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .activity-meta {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            color: #b0b0b0;
        }

        .meta-label {
            font-weight: 600;
            color: #667eea;
        }

        .activity-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-aperto {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid rgba(33, 150, 243, 0.4);
        }

        .status-in-corso {
            background: rgba(255, 152, 0, 0.2);
            color: #ffb74d;
            border: 1px solid rgba(255, 152, 0, 0.4);
        }

        .status-completato {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status-annullato {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .activity-arrow {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .activity-details {
            display: none;
            background: rgba(25, 25, 40, 0.6);
            padding: 30px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .activity-details.show {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .detail-box {
            background: rgba(50, 50, 70, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .detail-label {
            font-size: 0.85em;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.15em;
            color: #e0e0e0;
            font-weight: 500;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 1.3em;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #b0b0b0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #808080;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <h1 class="main-title">üéØ CRM Sistema</h1>
            <p class="subtitle">Gestione Attivit√† e Clienti</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-header" onclick="toggleDashboard()">
                <div class="dashboard-title">
                    <span class="dashboard-icon">üìã</span>
                    <h2>Attivit√† CRM</h2>
                </div>
                <span class="toggle-arrow" id="dashArrow">‚ñº</span>
            </div>
            <div class="dashboard-content" id="dashContent">
                <div id="activitiesList">
                    <div class="loading-state">Caricamento attivit√†...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://uoykvjxerdrthnmnfmgc.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iGVhzkLqAktDZmpccXl7OA_PZ2nUYSY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let loaded = false;

        function toggleDashboard() {
            console.log('DASHBOARD CLICKED!!!');
            const content = document.getElementById('dashContent');
            const arrow = document.getElementById('dashArrow');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('show');
                arrow.style.transform = 'rotate(180deg)';
                
                if (!loaded) {
                    loaded = true;
                    loadActivities();
                }
            }
        }

        function toggleActivity(id) {
            console.log('ACTIVITY CLICKED:', id);
            const details = document.getElementById('details-' + id);
            const arrow = document.getElementById('arrow-' + id);
            
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                details.classList.add('show');
                arrow.style.transform = 'rotate(180deg)';
            }
        }

        function getStatusClass(stato) {
            if (!stato) return 'status-aperto';
            const lower = stato.toLowerCase();
            if (lower.includes('completato') || lower.includes('chiuso')) return 'status-completato';
            if (lower.includes('corso') || lower.includes('lavorazione')) return 'status-in-corso';
            if (lower.includes('annullato') || lower.includes('cancellato')) return 'status-annullato';
            return 'status-aperto';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Non specificata';
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        async function loadActivities() {
            const list = document.getElementById('activitiesList');
            list.innerHTML = '<div class="loading-state">Caricamento attivit√†...</div>';

            try {
                const { data, error } = await supabase
                    .from('Attivita')
                    .select('*')
                    .order('ID_Attivita', { ascending: false });

                console.log('DATA:', data);
                console.log('ERROR:', error);

                if (error) throw error;

                if (!data || data.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <h3>Nessuna attivit√†</h3>
                            <p>Non ci sono attivit√† da visualizzare</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = data.map(a => `
                    <div class="activity-card">
                        <div class="activity-card-header" onclick="toggleActivity(${a.ID_Attivita})">
                            <div class="activity-info">
                                <div class="activity-title">
                                    Attivit√† #${a.ID_Attivita} - ${a.clienteApplicato || 'Cliente non specificato'}
                                </div>
                                <div class="activity-meta">
                                    <div class="meta-item">
                                        <span class="meta-label">üìÖ Creazione:</span>
                                        <span>${a.dataCreazioneFormattata || formatDate(a._dataCreazione)}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">üéØ Consegna:</span>
                                        <span>${a.dataConsegnaFormattata || formatDate(a._dataConsegna)}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">üì¶ Tipo:</span>
                                        <span>${a.tipologiaFormattata || 'Non specificato'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="activity-right">
                                <span class="status-badge ${getStatusClass(a.stato)}">
                                    ${a.stato || 'Aperto'}
                                </span>
                                <span class="activity-arrow" id="arrow-${a.ID_Attivita}">‚ñº</span>
                            </div>
                        </div>
                        <div class="activity-details" id="details-${a.ID_Attivita}">
                            <div class="details-grid">
                                <div class="detail-box">
                                    <div class="detail-label">ID Attivit√†</div>
                                    <div class="detail-value">#${a.ID_Attivita}</div>
                                </div>
                                <div class="detail-box">
                                    <div class="detail-label">Cliente</div>
                                    <div class="detail-value">${a.clienteApplicato || 'Non specificato'}</div>
                                </div>
                                <div class="detail-box">
                                    <div class="detail-label">Data Creazione</div>
                                    <div class="detail-value">${a.dataCreazioneFormattata || formatDate(a._dataCreazione)}</div>
                                </div>
                                <div class="detail-box">
                                    <div class="detail-label">Data Consegna</div>
                                    <div class="detail-value">${a.dataConsegnaFormattata || formatDate(a._dataConsegna)}</div>
                                </div>
                                <div class="detail-box">
                                    <div class="detail-label">Tipologia</div>
                                    <div class="detail-value">${a.tipologiaFormattata || 'Non specificato'}</div>
                                </div>
                                <div class="detail-box">
                                    <div class="detail-label">Trasferimento</div>
                                    <div class="detail-value">${a.trasferimento || 'Non specificato'}</div>
                                </div>
                                <div class="detail-box">
                                    <div class="detail-label">Stato</div>
                                    <div class="detail-value">${a.stato || 'Aperto'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('ERRORE:', error);
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Errore</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
