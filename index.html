<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%236366f1'/%3E%3Cstop offset='100%25' stop-color='%2322d3ee'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Cpath d='M30 65V35l20-12 20 12v30l-20 12-20-12z' fill='none' stroke='white' stroke-width='5' stroke-linejoin='round'/%3E%3Cpath d='M30 35l20 12 20-12M50 47v30' fill='none' stroke='white' stroke-width='5'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="PLM Web/Load/loader.css">
</head>
<body>
    <script src="PLM Web/Load/loader.js"></script>
    <script>
        // Mostra loader subito
        Loader.show('pagina', 'Caricamento...');
        
        async function init() {
            try {
                // Carica configurazione
                const configResponse = await fetch('index.json');
                const config = await configResponse.json();
                
                // Controlla se utente è già loggato (session storage)
                const isLoggedIn = sessionStorage.getItem('plm_logged_in');
                
                // Redirige alla pagina corretta
                const basePath = config.config.basePath;
                
                if (isLoggedIn === 'true') {
                    window.location.href = basePath + config.pages.home.path;
                } else {
                    window.location.href = basePath + config.pages.login.path;
                }
                
            } catch (error) {
                console.error('Errore caricamento configurazione:', error);
                Loader.hide();
                document.body.innerHTML = '<p style="text-align:center;margin-top:50px;font-family:Arial;">Errore di caricamento</p>';
            }
        }
        
        init();
    </script>
</body>
</html>
