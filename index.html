<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CRM - Gestione Attivit√†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            min-height: 100vh;
            padding: 15px;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
        }

        .main-title {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Dashboard - Ingrandito */
        .dashboard {
            background: rgba(20, 0, 0, 0.95);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3) 0%, rgba(139, 0, 0, 0.3) 100%);
            padding: 25px 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
            -webkit-user-select: none;
            user-select: none;
        }

        .dashboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dashboard-title h2 {
            color: white;
            font-size: 1.4em;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .dashboard-icon {
            font-size: 1.7em;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }

        .toggle-arrow {
            font-size: 1.5em;
            color: #ff0000;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }

        /* Progress Bars Container */
        .progress-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px 10px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .progress-label {
            font-size: 0.85em;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Circular Progress Bar */
        .circular-progress {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }

        .progress-bar {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .progress-bar.preventivi {
            stroke: url(#gradient-preventivi);
        }

        .progress-bar.ordini {
            stroke: url(#gradient-ordini);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percentage {
            font-size: 1.8em;
            font-weight: 700;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .progress-subtitle {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: -5px;
        }

        .dashboard-content {
            display: none;
            background: rgba(10, 0, 0, 0.7);
            padding: 15px;
        }

        .dashboard-content.show {
            display: block;
        }

        /* Activity Card */
        .activity-card {
            background: rgba(30, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .activity-card-header {
            padding: 18px 15px;
            cursor: pointer;
            border-left: 4px solid #ff0000;
        }

        .activity-info {
            width: 100%;
        }

        .activity-title {
            font-size: 1.05em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .activity-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
            color: #b0b0b0;
            flex-wrap: wrap;
        }

        .meta-label {
            font-weight: 600;
            color: #ff0000;
            white-space: nowrap;
        }

        .activity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-aperto {
            background: rgba(255, 69, 0, 0.2);
            color: #ff6347;
            border: 1px solid rgba(255, 69, 0, 0.4);
        }

        .status-in-corso {
            background: rgba(255, 140, 0, 0.2);
            color: #ffa500;
            border: 1px solid rgba(255, 140, 0, 0.4);
        }

        .status-completato {
            background: rgba(0, 255, 0, 0.2);
            color: #32cd32;
            border: 1px solid rgba(0, 255, 0, 0.4);
        }

        .status-annullato {
            background: rgba(139, 0, 0, 0.3);
            color: #dc143c;
            border: 1px solid rgba(139, 0, 0, 0.5);
        }

        .activity-arrow {
            font-size: 1.3em;
            color: #ff0000;
            transition: transform 0.3s ease;
        }

        .activity-details {
            display: none;
            background: rgba(15, 0, 0, 0.8);
            padding: 18px 15px;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }

        .activity-details.show {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .detail-box {
            background: rgba(40, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .detail-label {
            font-size: 0.75em;
            font-weight: 600;
            color: #ff0000;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1em;
            color: #e0e0e0;
            font-weight: 500;
            word-wrap: break-word;
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #ff0000;
            font-size: 1.1em;
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Animazioni */
        .activity-card {
            transition: transform 0.2s ease;
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 375px) {
            .progress-container {
                gap: 15px;
            }

            .circular-progress {
                width: 100px;
                height: 100px;
            }

            .progress-percentage {
                font-size: 1.5em;
            }
        }

        @media (min-width: 430px) {
            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .circular-progress {
                width: 140px;
                height: 140px;
            }
        }

        /* Safe area iPhone */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <h1 class="main-title">üéØ CRM Sistema</h1>
            <p class="subtitle">Gestione Attivit√† e Clienti</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-header" id="dashHeader">
                <div class="dashboard-top">
                    <div class="dashboard-title">
                        <span class="dashboard-icon">üìã</span>
                        <h2>Attivit√† CRM</h2>
                    </div>
                    <span class="toggle-arrow" id="dashArrow">‚ñº</span>
                </div>
                
                <!-- Progress Bars -->
                <div class="progress-container">
                    <div class="progress-item">
                        <div class="progress-label">Ritardi Preventivi</div>
                        <div class="circular-progress">
                            <svg width="120" height="120" viewBox="0 0 120 120">
                                <defs>
                                    <linearGradient id="gradient-preventivi" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-bg" cx="60" cy="60" r="52"></circle>
                                <circle class="progress-bar preventivi" id="progressPreventivi" cx="60" cy="60" r="52"
                                    stroke-dasharray="326.73" stroke-dashoffset="326.73"></circle>
                            </svg>
                            <div class="progress-text">
                                <div class="progress-percentage" id="percentPreventivi">0%</div>
                                <div class="progress-subtitle">ritardo</div>
                            </div>
                        </div>
                    </div>

                    <div class="progress-item">
                        <div class="progress-label">Ritardi Ordini</div>
                        <div class="circular-progress">
                            <svg width="120" height="120" viewBox="0 0 120 120">
                                <defs>
                                    <linearGradient id="gradient-ordini" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#dc143c;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-bg" cx="60" cy="60" r="52"></circle>
                                <circle class="progress-bar ordini" id="progressOrdini" cx="60" cy="60" r="52"
                                    stroke-dasharray="326.73" stroke-dashoffset="326.73"></circle>
                            </svg>
                            <div class="progress-text">
                                <div class="progress-percentage" id="percentOrdini">0%</div>
                                <div class="progress-subtitle">ritardo</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-content" id="dashContent">
                <div id="activitiesList">
                    <div class="loading-state">Caricamento...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const sb = window.supabase.createClient(
                'https://uoykvjxerdrthnmnfmgc.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVveWt2anhvcmRydGhubW5mbWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ4ODA4NTgsImV4cCI6MjA1MDQ1Njg1OH0.HNXrLZnZf6vRWnz4b8gqQFEeFMXoJjqCHsAJb_xZbJQ'
            );

            let loaded = false;

            window.toggleDash = function() {
                const content = document.getElementById('dashContent');
                const arrow = document.getElementById('dashArrow');
                
                if (content.classList.contains('show')) {
                    content.classList.remove('show');
                    arrow.style.transform = 'rotate(0deg)';
                } else {
                    content.classList.add('show');
                    arrow.style.transform = 'rotate(180deg)';
                    if (!loaded) {
                        loaded = true;
                        loadData();
                    }
                }
            };

            window.toggleAct = function(id) {
                const details = document.getElementById('det-' + id);
                const arrow = document.getElementById('arr-' + id);
                
                if (details.classList.contains('show')) {
                    details.classList.remove('show');
                    arrow.style.transform = 'rotate(0deg)';
                } else {
                    details.classList.add('show');
                    arrow.style.transform = 'rotate(180deg)';
                }
            };

            function setCircularProgress(elementId, percentId, percentage) {
                const circle = document.getElementById(elementId);
                const percentText = document.getElementById(percentId);
                const circumference = 326.73;
                const offset = circumference - (percentage / 100) * circumference;
                
                setTimeout(() => {
                    circle.style.strokeDashoffset = offset;
                    percentText.textContent = Math.round(percentage) + '%';
                }, 100);
            }

            function calculateDelayPercentages(data) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                let preventiviTotal = 0;
                let preventiviRitardo = 0;
                let ordiniTotal = 0;
                let ordiniRitardo = 0;

                data.forEach(a => {
                    const consegna = a._dataConsegna ? new Date(a._dataConsegna) : null;
                    if (!consegna) return;

                    const tipo = (a.tipologiaFormattata || '').toLowerCase();
                    const stato = (a.stato || '').toLowerCase();
                    
                    // Escludi completati
                    if (stato.includes('completato') || stato.includes('chiuso')) return;

                    const isRitardo = consegna < today;

                    if (tipo.includes('preventivo')) {
                        preventiviTotal++;
                        if (isRitardo) preventiviRitardo++;
                    } else if (tipo.includes('ordine') || tipo.includes('ordini')) {
                        ordiniTotal++;
                        if (isRitardo) ordiniRitardo++;
                    }
                });

                const preventiviPerc = preventiviTotal > 0 ? (preventiviRitardo / preventiviTotal) * 100 : 0;
                const ordiniPerc = ordiniTotal > 0 ? (ordiniRitardo / ordiniTotal) * 100 : 0;

                return { preventiviPerc, ordiniPerc };
            }

            function getStatus(s) {
                if (!s) return 'status-aperto';
                const l = s.toLowerCase();
                if (l.includes('completato') || l.includes('chiuso')) return 'status-completato';
                if (l.includes('corso')) return 'status-in-corso';
                if (l.includes('annullato')) return 'status-annullato';
                return 'status-aperto';
            }

            function fmtDate(d) {
                if (!d) return 'N/D';
                return new Date(d).toLocaleDateString('it-IT', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            }

            async function loadData() {
                const list = document.getElementById('activitiesList');
                list.innerHTML = '<div class="loading-state">Caricamento...</div>';

                try {
                    const { data, error } = await sb.from('Attivita').select('*').order('ID_Attivita', { ascending: false });

                    if (error) throw error;

                    // Calcola percentuali ritardo
                    if (data && data.length > 0) {
                        const { preventiviPerc, ordiniPerc } = calculateDelayPercentages(data);
                        setCircularProgress('progressPreventivi', 'percentPreventivi', preventiviPerc);
                        setCircularProgress('progressOrdini', 'percentOrdini', ordiniPerc);
                    }

                    if (!data || !data.length) {
                        list.innerHTML = '<div class="empty-state"><div class="empty-icon">üì≠</div>Nessuna attivit√†</div>';
                        return;
                    }

                    list.innerHTML = data.map(a => `
                        <div class="activity-card">
                            <div class="activity-card-header" onclick="toggleAct(${a.ID_Attivita})">
                                <div class="activity-info">
                                    <div class="activity-title">
                                        Attivit√† #${a.ID_Attivita}<br>
                                        ${a.clienteApplicato || 'Cliente non specificato'}
                                    </div>
                                    <div class="activity-meta">
                                        <div class="meta-item">
                                            <span class="meta-label">üìÖ Creazione:</span>
                                            <span>${a.dataCreazioneFormattata || fmtDate(a._dataCreazione)}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">üéØ Consegna:</span>
                                            <span>${a.dataConsegnaFormattata || fmtDate(a._dataConsegna)}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">üì¶ Tipo:</span>
                                            <span>${a.tipologiaFormattata || 'Non specificato'}</span>
                                        </div>
                                    </div>
                                    <div class="activity-footer">
                                        <span class="status-badge ${getStatus(a.stato)}">${a.stato || 'Aperto'}</span>
                                        <span class="activity-arrow" id="arr-${a.ID_Attivita}">‚ñº</span>
                                    </div>
                                </div>
                            </div>
                            <div class="activity-details" id="det-${a.ID_Attivita}">
                                <div class="details-grid">
                                    <div class="detail-box">
                                        <div class="detail-label">ID Attivit√†</div>
                                        <div class="detail-value">#${a.ID_Attivita}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Cliente</div>
                                        <div class="detail-value">${a.clienteApplicato || 'Non specificato'}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Data Creazione</div>
                                        <div class="detail-value">${a.dataCreazioneFormattata || fmtDate(a._dataCreazione)}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Data Consegna</div>
                                        <div class="detail-value">${a.dataConsegnaFormattata || fmtDate(a._dataConsegna)}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Tipologia</div>
                                        <div class="detail-value">${a.tipologiaFormattata || 'Non specificato'}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Trasferimento</div>
                                        <div class="detail-value">${a.trasferimento || 'Non specificato'}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Stato</div>
                                        <div class="detail-value">${a.stato || 'Aperto'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');

                } catch (e) {
                    list.innerHTML = `<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div>Errore: ${e.message}</div>`;
                }
            }

            // Carica i dati all'avvio per mostrare le progress bar
            loadData();

            document.getElementById('dashHeader').onclick = window.toggleDash;
        })();
    </script>
</body>
</html>
