<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PLM 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1a2332 50%, #0d1117 100%);
            min-height: 100vh;
            padding: 20px 15px;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(59, 130, 246, 0.5));
            transition: all 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .logo:active {
            transform: scale(0.95);
        }

        .subtitle {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Dashboard Elegante */
        .dashboard {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .dashboard:active {
            transform: scale(0.99);
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 51, 234, 0.15) 100%);
            padding: 24px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            -webkit-user-select: none;
            user-select: none;
        }

        .dashboard-header.gantt {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(59, 130, 246, 0.15) 100%);
        }

        .dashboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dashboard-title h2 {
            color: white;
            font-size: 1.35em;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .dashboard-icon {
            font-size: 1.5em;
        }

        .toggle-arrow {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.6);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-header.active .toggle-arrow {
            transform: rotate(180deg);
        }

        .date-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-align: center;
            margin-top: 4px;
        }

        /* Progress Bars Container */
        .progress-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 8px 0 16px 0;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .progress-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .circular-progress {
            position: relative;
            width: 110px;
            height: 110px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-ring-fill.preventivi {
            stroke: url(#gradient-preventivi);
        }

        .progress-ring-fill.ordini {
            stroke: url(#gradient-ordini);
        }

        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-value {
            font-size: 1.9em;
            font-weight: 700;
            color: white;
            line-height: 1;
            letter-spacing: -1px;
        }

        .progress-unit {
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dashboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .dashboard-content.show {
            max-height: 5000px;
        }

        .content-wrapper {
            padding: 16px;
        }

        /* Filtri Box */
        .filters-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .filters-header {
            padding: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #8b5cf6;
        }

        .filters-header:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .filters-title {
            font-size: 1em;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-arrow {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.4);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filters-box.active .filters-arrow {
            transform: rotate(180deg);
        }

        .filters-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filters-box.active .filters-content {
            max-height: 800px;
        }

        .filters-wrapper {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .filter-group {
            margin-bottom: 16px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .filter-select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .filter-select option {
            background: #1a2332;
            color: white;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .filter-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn-apply {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .filter-btn-apply:active {
            transform: scale(0.96);
        }

        .filter-btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-btn-reset:active {
            transform: scale(0.96);
        }

        /* Activity Card */
        .activity-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        .activity-card-header {
            padding: 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .activity-card-header.scaduto {
            border-left-color: #ef4444;
        }

        .activity-card-header.oggi {
            border-left-color: #eab308;
        }

        .activity-card-header.futuro {
            border-left-color: #22c55e;
        }

        .activity-info {
            width: 100%;
        }

        .activity-title {
            font-size: 1em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        .activity-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        .meta-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .activity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-aperto {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-in-corso {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .status-completato {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-annullato {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .activity-arrow {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.4);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-card.active .activity-arrow {
            transform: rotate(180deg);
        }

        .activity-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .activity-card.active .activity-details {
            max-height: 1000px;
        }

        .details-wrapper {
            padding: 16px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .detail-label {
            font-size: 0.7em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            word-wrap: break-word;
        }

        /* Person Section in Detail View */
        .person-section {
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .person-section:last-child {
            margin-bottom: 0;
        }

        .person-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .person-section-header h3 {
            font-size: 1.1em;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .task-count {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        /* Gantt Summary (collapsed view) */
        .gantt-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            overflow-x: auto;
        }

        .gantt-grid {
            min-width: 600px;
        }

        .gantt-header-row {
            display: flex;
            margin-bottom: 0;
        }

        .gantt-person-header {
            width: 140px;
            flex-shrink: 0;
        }

        .gantt-timeline-header {
            display: flex;
            flex: 1;
            gap: 0;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gantt-hour-header {
            flex: 1;
            min-width: 50px;
            text-align: center;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            padding: 8px 4px;
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gantt-summary-row {
            display: flex;
            align-items: stretch;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 40px;
            position: relative;
        }

        .gantt-summary-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .gantt-person-cell {
            width: 140px;
            flex-shrink: 0;
            font-size: 0.8em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 12px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: rgba(255, 255, 255, 0.02);
        }

        .gantt-timeline-row {
            display: flex;
            flex: 1;
            position: relative;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gantt-hour-slot {
            flex: 1;
            min-width: 50px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .gantt-task-bar {
            position: absolute;
            height: 28px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
            z-index: 2;
        }

        .gantt-task-bar.urgente {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
            animation: pulse 2s infinite;
        }

        /* Current time indicator */
        .current-time-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #10b981;
            z-index: 3;
            pointer-events: none;
        }

        .current-time-line::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
        }

        /* Scrollbar for gantt summary */
        .gantt-summary::-webkit-scrollbar {
            height: 8px;
        }

        .gantt-summary::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .gantt-summary::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .gantt-summary::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Old mini styles - to be removed */
        .gantt-timeline-mini {
            display: none;
        }

        .gantt-hour-mini {
            display: none;
        }

        .gantt-person-mini {
            display: none;
        }

        .gantt-bars-mini {
            display: none;
        }

        .gantt-slot-mini {
            display: none;
        }

        .gantt-task-mini {
            display: none;
        }

        /* Gantt Chart Styles */
        .gantt-container {
            padding: 20px;
            overflow-x: auto;
            overflow-y: hidden;
            max-height: 1500px;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .gantt-container.collapsed {
            max-height: 0;
            padding: 0;
        }

        .gantt-timeline {
            display: flex;
            gap: 1px;
            margin-bottom: 16px;
            padding-left: 140px;
        }

        .gantt-hour {
            flex: 1;
            min-width: 50px;
            text-align: center;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            padding: 6px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .gantt-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gantt-row:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(4px);
        }

        .gantt-row:active {
            transform: scale(0.98) translateX(4px);
        }

        .gantt-person {
            width: 130px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gantt-bars {
            flex: 1;
            display: flex;
            gap: 1px;
            position: relative;
            height: 36px;
        }

        .gantt-slot {
            flex: 1;
            min-width: 50px;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            position: relative;
        }

        .gantt-task {
            position: absolute;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 700;
            color: white;
            padding: 0 8px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }

        .gantt-task:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .gantt-task.urgente {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            animation: pulse 2s infinite;
        }

        .gantt-task.urgente:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Person Details */
        .person-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .person-details.expanded {
            max-height: 1000px;
        }

        .task-list {
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-top: 12px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .task-card:last-child {
            margin-bottom: 0;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-id {
            font-size: 0.75em;
            color: rgba(59, 130, 246, 1);
            font-weight: 700;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 6px;
        }

        .task-time {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .task-description {
            font-size: 0.9em;
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-footer {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-badge {
            font-size: 0.7em;

        const startHour = 8;
        const endHour = 18;
        const totalHours = endHour - startHour;

        const [sh, sm] = oraInizio.split(':').map(Number);
        const [eh, em] = oraFine.split(':').map(Number);

        const start = sh + sm / 60;
        const end = eh + em / 60;

        return {
            left: ((start - startHour) / totalHours) * 100,
            width: ((end - start) / totalHours) * 100
        };

        if (!data) return false;
        const d = new Date(data);

        // ===== UFFICIO TECNICO GANTT DASHBOARD =====
        (function() {
            const SUPABASE_URL = 'https://uoykvjxerdrthnmnfmgc.supabase.co';
            const SUPABASE_KEY = 'sb_publishable_iGVhzkLqAktDZmpccXl7OA_PZ2nUYSY';
            const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            let allTasks = [];

            function toggleGanttDashboard() {
                const header = document.getElementById('ganttHeader');
                const container = document.getElementById('ganttContainer');
                
                header.classList.toggle('active');
                container.classList.toggle('collapsed');
            }

            function generateTimeline() {
                const timelineHeader = document.getElementById('ganttTimelineHeader');
                const hours = ['08', '09', '10', '11', '12', '13', '14', '15', '16', '17'];
                
                timelineHeader.innerHTML = hours.map(h => 
                    `<div class="gantt-hour-header">${h}</div>`
                ).join('');
            }

            function calculateTaskPosition(oraInizio, oraFine) {
                const startHour = 8;
                const endHour = 18;
                const totalHours = endHour - startHour;
                
                const [startH, startM] = oraInizio.split(':').map(Number);
                const [endH, endM] = oraFine.split(':').map(Number);
                
                const startDecimal = startH + (startM / 60);
                const endDecimal = endH + (endM / 60);
                
                const left = ((startDecimal - startHour) / totalHours) * 100;
                const width = ((endDecimal - startDecimal) / totalHours) * 100;
                
                return { left: Math.max(0, left), width: Math.max(0, width) };
            }

            function isUrgent(dataConsegna) {
                if (!dataConsegna) return false;
                const today = new Date();
                const delivery = new Date(dataConsegna);
                return today.toDateString() === delivery.toDateString();
            }

            function formatTime(time) {
                if (!time) return 'N/D';
                return time.substring(0, 5);
            }

            function renderGantt(data) {
                const ganttSummaryRows = document.getElementById('ganttSummaryRows');
                const ganttDetailsRows = document.getElementById('ganttDetailsRows');
                
                // Fixed list of operators
                const operators = [
                    "Alessandro Colio",
                    "Caterina Dello Stritto",
                    "Christian D'Angelo",
                    "Federico Cavazza",
                    "Marco Garzesi"
                ];
                
                if (!data || data.length === 0) {
                    // Show all operators even with no tasks
                    renderEmptyGantt(operators);
                    ganttDetailsRows.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìã</div>
                            <div class="empty-text">Nessun lavoro programmato</div>
                        </div>
                    `;
                    return;
                }

                // Group tasks by person
                const byPerson = {};
                operators.forEach(op => {
                    byPerson[op] = [];
                });
                
                data.forEach(task => {
                    const person = task.Persona || 'Non Assegnato';
                    if (byPerson[person]) {
                        byPerson[person].push(task);
                    }
                });

                // Update stats
                const operatorsWithTasks = operators.filter(op => byPerson[op].length > 0).length;
                document.getElementById('totalPersons').textContent = operatorsWithTasks;
                document.getElementById('totalTasks').textContent = data.length;
                
                const avgOccupation = operatorsWithTasks > 0 ? Math.round(data.length / operatorsWithTasks) : 0;
                document.getElementById('avgOccupation').textContent = avgOccupation;

                // Calculate current time position for the indicator
                const now = new Date();
                const currentHour = now.getHours() + (now.getMinutes() / 60);
                const startHour = 8;
                const endHour = 18;
                let currentTimePercent = null;
                
                if (currentHour >= startHour && currentHour < endHour) {
                    currentTimePercent = ((currentHour - startHour) / (endHour - startHour)) * 100;
                }

                // Render Summary View (collapsed state)
                ganttSummaryRows.innerHTML = operators.map(person => {
                    const tasks = byPerson[person];
                    
                    // Create 10 hour slots (8-17)
                    const slots = Array(10).fill(null).map((_, i) => 
                        `<div class="gantt-hour-slot"></div>`
                    ).join('');

                    // Create task bars
                    const taskBars = tasks.map(task => {
                        const { left, width } = calculateTaskPosition(task.OraInizio, task.OraFine);
                        const urgent = isUrgent(task.DataConsegna);
                        
                        return `
                            <div class="gantt-task-bar ${urgent ? 'urgente' : ''}" 
                                 style="left: ${left}%; width: ${width}%;"
                                 title="${task.Descrizione || 'Lavoro'} (${formatTime(task.OraInizio)} - ${formatTime(task.OraFine)})"></div>
                        `;
                    }).join('');

                    // Add current time line if within working hours
                    const currentTimeLine = currentTimePercent !== null 
                        ? `<div class="current-time-line" style="left: ${currentTimePercent}%;"></div>` 
                        : '';

                    return `
                        <div class="gantt-summary-row">
                            <div class="gantt-person-cell">${person}</div>
                            <div class="gantt-timeline-row">
                                ${slots}
                                ${taskBars}
                                ${currentTimeLine}
                            </div>
                        </div>
                    `;
                }).join('');

                // Render Detail View (expanded state)
                ganttDetailsRows.innerHTML = operators.map(person => {
                    const tasks = byPerson[person];
                    
                    if (tasks.length === 0) {
                        return `
                            <div class="person-section">
                                <div class="person-section-header">
                                    <h3>${person}</h3>
                                    <span class="task-count">0 lavori</span>
                                </div>
                                <div class="task-list">
                                    <div class="empty-state" style="padding: 20px;">
                                        <div class="empty-text" style="font-size: 0.85em;">Nessun lavoro assegnato</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    const taskList = tasks.map(task => {
                        const urgent = isUrgent(task.DataConsegna);
                        return `
                            <div class="task-card">
                                <div class="task-header">
                                    <div class="task-id">#${task.ID || '?'}</div>
                                    <div class="task-time">${formatTime(task.OraInizio)} - ${formatTime(task.OraFine)}</div>
                                </div>
                                <div class="task-description">${task.Descrizione || 'Nessuna descrizione'}</div>
                                <div class="task-footer">
                                    <div class="task-badge ${urgent ? 'priority-high' : 'priority-normal'}">
                                        ${urgent ? 'üî• Urgente' : 'üìÖ Normale'}
                                    </div>
                                    <div class="task-badge status">
                                        ‚úì ${task.Stato || 'In corso'}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    return `
                        <div class="person-section">
                            <div class="person-section-header">
                                <h3>${person}</h3>
                                <span class="task-count">${tasks.length} lavori</span>
                            </div>
                            <div class="task-list">
                                ${taskList}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function renderEmptyGantt(operators) {
                const ganttSummaryRows = document.getElementById('ganttSummaryRows');
                
                // Calculate current time position
                const now = new Date();
                const currentHour = now.getHours() + (now.getMinutes() / 60);
                const startHour = 8;
                const endHour = 18;
                let currentTimePercent = null;
                
                if (currentHour >= startHour && currentHour < endHour) {
                    currentTimePercent = ((currentHour - startHour) / (endHour - startHour)) * 100;
                }
                
                document.getElementById('totalPersons').textContent = '0';
                document.getElementById('totalTasks').textContent = '0';
                document.getElementById('avgOccupation').textContent = '0';

                ganttSummaryRows.innerHTML = operators.map(person => {
                    const slots = Array(10).fill(null).map((_, i) => 
                        `<div class="gantt-hour-slot"></div>`
                    ).join('');

                    const currentTimeLine = currentTimePercent !== null 
                        ? `<div class="current-time-line" style="left: ${currentTimePercent}%;"></div>` 
                        : '';

                    return `
                        <div class="gantt-summary-row">
                            <div class="gantt-person-cell">${person}</div>
                            <div class="gantt-timeline-row">
                                ${slots}
                                ${currentTimeLine}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async function loadGanttData() {
                const container = document.getElementById('ganttRows');
                container.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <div>Caricamento dati...</div>
                    </div>
                `;

                try {
                    const today = new Date();
                    const todayStr = today.toISOString().split('T')[0];

                    const { data, error } = await sb
                        .from('UfficioTecnico')
                        .select('*')
                        .eq('Data', todayStr)
                        .order('Persona', { ascending: true })
                        .order('OraInizio', { ascending: true });

                    if (error) throw error;

                    allTasks = data || [];
                    
                    const dateLabel = today.toLocaleDateString('it-IT', { 
                        weekday: 'long', 
                        day: 'numeric', 
                        month: 'long' 
                    });
                    document.getElementById('currentDate').textContent = dateLabel.charAt(0).toUpperCase() + dateLabel.slice(1);

                    renderGantt(allTasks);

                } catch (e) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <div class="empty-text">Errore: ${e.message}</div>
                        </div>
                    `;
                }
            }

            document.getElementById('ganttHeader').onclick = toggleGanttDashboard;
            generateTimeline();
            loadGanttData();

            setInterval(loadGanttData, 5 * 60 * 1000);
        })();
    </script>
