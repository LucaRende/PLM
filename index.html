<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PLM - Ufficio Tecnico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0d1117 100%);
            min-height: 100vh;
            padding: 20px 15px;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(59, 130, 246, 0.5));
            transition: all 0.3s ease;
        }

        .subtitle {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Dashboard Gantt */
        .dashboard {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard:active {
            transform: scale(0.99);
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(16, 185, 129, 0.15) 100%);
            padding: 24px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            -webkit-user-select: none;
            user-select: none;
        }

        .dashboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dashboard-title h2 {
            color: white;
            font-size: 1.35em;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .dashboard-icon {
            font-size: 1.5em;
        }

        .toggle-arrow {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.6);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-header.active .toggle-arrow {
            transform: rotate(180deg);
        }

        .date-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-align: center;
            margin-top: 4px;
        }

        /* Gantt Chart */
        .gantt-container {
            padding: 20px;
            overflow-x: auto;
            overflow-y: hidden;
            max-height: 800px;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gantt-container.collapsed {
            max-height: 0;
            padding: 0;
        }

        .gantt-timeline {
            display: flex;
            gap: 1px;
            margin-bottom: 16px;
            padding-left: 140px;
        }

        .gantt-hour {
            flex: 1;
            min-width: 50px;
            text-align: center;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            padding: 6px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .gantt-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gantt-row:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(4px);
        }

        .gantt-row:active {
            transform: scale(0.98) translateX(4px);
        }

        .gantt-person {
            width: 130px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gantt-bars {
            flex: 1;
            display: flex;
            gap: 1px;
            position: relative;
            height: 36px;
        }

        .gantt-slot {
            flex: 1;
            min-width: 50px;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            position: relative;
        }

        .gantt-task {
            position: absolute;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 700;
            color: white;
            padding: 0 8px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }

        .gantt-task:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .gantt-task.urgente {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            animation: pulse 2s infinite;
        }

        .gantt-task.urgente:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Person Details */
        .person-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .person-details.expanded {
            max-height: 1000px;
        }

        .task-list {
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-top: 12px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .task-card:last-child {
            margin-bottom: 0;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-id {
            font-size: 0.75em;
            color: rgba(59, 130, 246, 1);
            font-weight: 700;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 6px;
        }

        .task-time {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .task-description {
            font-size: 0.9em;
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-footer {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-badge {
            font-size: 0.7em;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-badge.priority-high {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .task-badge.priority-normal {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .task-badge.status {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 0.95em;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        .gantt-container::-webkit-scrollbar {
            height: 8px;
        }

        .gantt-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .gantt-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .gantt-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <div class="logo-container">
                <img class="logo" src="https://nfgsxpkrotvgbxmidukg.supabase.co/storage/v1/object/public/loghi/logonodo.png" alt="PLM Logo">
            </div>
            <div class="subtitle">Gestione Ufficio Tecnico</div>
        </div>

        <!-- Dashboard Gantt Ufficio Tecnico -->
        <div class="dashboard">
            <div class="dashboard-header" id="ganttHeader">
                <div class="dashboard-top">
                    <div class="dashboard-title">
                        <span class="dashboard-icon">üë∑</span>
                        <h2>Ufficio Tecnico</h2>
                    </div>
                    <span class="toggle-arrow">‚ñº</span>
                </div>
                <div class="date-label" id="currentDate">Oggi</div>
                <div class="stats-summary" id="statsSummary">
                    <div class="stat-item">
                        <div class="stat-value" id="totalPersons">-</div>
                        <div class="stat-label">Persone</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTasks">-</div>
                        <div class="stat-label">Lavori</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgOccupation">-</div>
                        <div class="stat-label">Occupaz.</div>
                    </div>
                </div>
            </div>

            <div class="gantt-container collapsed" id="ganttContainer">
                <div class="gantt-timeline" id="ganttTimeline"></div>
                <div id="ganttRows"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://nfgsxpkrotvgbxmidukg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mZ3N4cGtyb3R2Z2J4bWlkdWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI2MjE0NTUsImV4cCI6MjA0ODE5NzQ1NX0.fEhQRiR6MpdOyT2oqXz9cMc0lBe3xj4vEfLSV8wI7gs';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allTasks = [];
        let expandedPerson = null;

        // Toggle dashboard
        function toggleDashboard() {
            const header = document.getElementById('ganttHeader');
            const container = document.getElementById('ganttContainer');
            
            header.classList.toggle('active');
            container.classList.toggle('collapsed');
        }

        // Toggle person details
        function togglePerson(personName, element) {
            const detailsDiv = element.querySelector('.person-details');
            
            if (expandedPerson === personName) {
                detailsDiv.classList.remove('expanded');
                expandedPerson = null;
            } else {
                // Close any open person
                document.querySelectorAll('.person-details.expanded').forEach(d => {
                    d.classList.remove('expanded');
                });
                
                detailsDiv.classList.add('expanded');
                expandedPerson = personName;
            }
        }

        // Generate timeline (8:00 - 18:00)
        function generateTimeline() {
            const timeline = document.getElementById('ganttTimeline');
            const hours = ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'];
            
            timeline.innerHTML = hours.map(h => 
                `<div class="gantt-hour">${h}</div>`
            ).join('');
        }

        // Calculate task position and width
        function calculateTaskPosition(oraInizio, oraFine) {
            const startHour = 8;
            const endHour = 18;
            const totalHours = endHour - startHour;
            
            // Parse times
            const [startH, startM] = oraInizio.split(':').map(Number);
            const [endH, endM] = oraFine.split(':').map(Number);
            
            const startDecimal = startH + (startM / 60);
            const endDecimal = endH + (endM / 60);
            
            // Calculate position and width as percentages
            const left = ((startDecimal - startHour) / totalHours) * 100;
            const width = ((endDecimal - startDecimal) / totalHours) * 100;
            
            return { left: Math.max(0, left), width: Math.max(0, width) };
        }

        // Check if task is urgent (delivery today)
        function isUrgent(dataConsegna) {
            if (!dataConsegna) return false;
            const today = new Date();
            const delivery = new Date(dataConsegna);
            return today.toDateString() === delivery.toDateString();
        }

        // Format time
        function formatTime(time) {
            if (!time) return 'N/D';
            return time.substring(0, 5); // HH:MM
        }

        // Render Gantt chart
        function renderGantt(data) {
            const ganttRows = document.getElementById('ganttRows');
            
            if (!data || data.length === 0) {
                ganttRows.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <div class="empty-text">Nessun lavoro programmato per oggi</div>
                    </div>
                `;
                return;
            }

            // Group by person
            const byPerson = {};
            data.forEach(task => {
                const person = task.Persona || 'Non Assegnato';
                if (!byPerson[person]) {
                    byPerson[person] = [];
                }
                byPerson[person].push(task);
            });

            // Update stats
            document.getElementById('totalPersons').textContent = Object.keys(byPerson).length;
            document.getElementById('totalTasks').textContent = data.length;
            
            const avgOccupation = Math.round(data.length / Math.max(Object.keys(byPerson).length, 1));
            document.getElementById('avgOccupation').textContent = avgOccupation;

            // Sort persons by name
            const sortedPersons = Object.keys(byPerson).sort();

            ganttRows.innerHTML = sortedPersons.map(person => {
                const tasks = byPerson[person];
                
                // Generate task bars
                const taskBars = tasks.map(task => {
                    const { left, width } = calculateTaskPosition(task.OraInizio, task.OraFine);
                    const urgent = isUrgent(task.DataConsegna);
                    
                    return `
                        <div class="gantt-task ${urgent ? 'urgente' : ''}" 
                             style="left: ${left}%; width: ${width}%;"
                             title="${task.Descrizione || 'Lavoro'} (${formatTime(task.OraInizio)} - ${formatTime(task.OraFine)})">
                            #${task.ID || '?'}
                        </div>
                    `;
                }).join('');

                // Generate task list for person details
                const taskList = tasks.map(task => {
                    const urgent = isUrgent(task.DataConsegna);
                    return `
                        <div class="task-card">
                            <div class="task-header">
                                <div class="task-id">#${task.ID || '?'}</div>
                                <div class="task-time">${formatTime(task.OraInizio)} - ${formatTime(task.OraFine)}</div>
                            </div>
                            <div class="task-description">${task.Descrizione || 'Nessuna descrizione'}</div>
                            <div class="task-footer">
                                <div class="task-badge ${urgent ? 'priority-high' : 'priority-normal'}">
                                    ${urgent ? 'üî• Urgente' : 'üìÖ Normale'}
                                </div>
                                <div class="task-badge status">
                                    ‚úì ${task.Stato || 'In corso'}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="gantt-row" onclick="togglePerson('${person}', this)">
                        <div class="gantt-person">${person}</div>
                        <div class="gantt-bars">
                            ${[...Array(11)].map(() => '<div class="gantt-slot"></div>').join('')}
                            ${taskBars}
                        </div>
                        <div class="person-details">
                            <div class="task-list">
                                ${taskList}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load data from Supabase
        async function loadData() {
            const container = document.getElementById('ganttRows');
            container.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Caricamento dati...</div>
                </div>
            `;

            try {
                // Get today's date
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];

                // Query UfficioTecnico table for today's tasks
                const { data, error } = await sb
                    .from('UfficioTecnico')
                    .select('*')
                    .eq('Data', todayStr)
                    .order('Persona', { ascending: true })
                    .order('OraInizio', { ascending: true });

                if (error) throw error;

                allTasks = data || [];
                
                // Update date label
                const dateLabel = today.toLocaleDateString('it-IT', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long' 
                });
                document.getElementById('currentDate').textContent = dateLabel.charAt(0).toUpperCase() + dateLabel.slice(1);

                renderGantt(allTasks);

            } catch (e) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Errore: ${e.message}</div>
                    </div>
                `;
            }
        }

        // Initialize
        document.getElementById('ganttHeader').onclick = toggleDashboard;
        generateTimeline();
        loadData();

        // Auto refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
