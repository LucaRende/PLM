<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM Web</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="PLM Web/Load/loader.css">
    
    <!-- Nascondi body finché loader non è attivo -->
    <style id="preload-style">
        body { background: #030305; }
    </style>
</head>
<body>
    <script src="PLM Web/Load/loader.js"></script>
    <script>
        // Mostra loader subito
        Loader.show('pagina', 'Caricamento...');
        // Rimuovi preload style
        var preloadStyle = document.getElementById('preload-style');
        if (preloadStyle) preloadStyle.remove();
        
        async function init() {
            try {
                // Carica configurazione
                const configResponse = await fetch('index.json');
                const config = await configResponse.json();
                
                // Controlla se utente è già loggato (session storage)
                const isLoggedIn = sessionStorage.getItem('plm_logged_in');
                
                // Redirige alla pagina corretta
                const basePath = config.config.basePath;
                
                if (isLoggedIn === 'true') {
                    window.location.href = basePath + config.pages.home.path;
                } else {
                    window.location.href = basePath + config.pages.login.path;
                }
                
            } catch (error) {
                console.error('Errore caricamento configurazione:', error);
                Loader.hide();
                document.body.innerHTML = '<p style="text-align:center;margin-top:50px;font-family:Arial;">Errore di caricamento</p>';
            }
        }
        
        init();
    </script>
</body>
</html>
