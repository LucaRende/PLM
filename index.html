<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestione Attivit√†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 3.5em;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* Dashboard Card */
        .dashboard {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 40px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: all 0.3s ease;
        }

        .dashboard-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-title h2 {
            color: white;
            font-size: 2em;
            font-weight: 600;
            margin: 0;
        }

        .dashboard-icon {
            font-size: 2.2em;
        }

        .toggle-arrow {
            font-size: 2em;
            color: white;
            transition: transform 0.3s ease;
        }

        .dashboard-header.active .toggle-arrow {
            transform: rotate(180deg);
        }

        .dashboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
        }

        .dashboard-content.show {
            max-height: 10000px;
        }

        .content-wrapper {
            padding: 30px;
        }

        /* Activity Card */
        .activity-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .activity-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateX(5px);
        }

        .activity-card-header {
            padding: 25px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .activity-card-header:hover {
            background: #f8f9fa;
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .activity-meta {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            color: #718096;
        }

        .meta-label {
            font-weight: 600;
            color: #4a5568;
        }

        .activity-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-aperto {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in-corso {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-completato {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-annullato {
            background: #ffebee;
            color: #d32f2f;
        }

        .activity-arrow {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .activity-card.active .activity-arrow {
            transform: rotate(180deg);
        }

        .activity-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
        }

        .activity-card.active .activity-details {
            max-height: 2000px;
        }

        .details-wrapper {
            padding: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .detail-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .detail-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .detail-label {
            font-size: 0.85em;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.15em;
            color: #2d3748;
            font-weight: 500;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 1.3em;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #4a5568;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #718096;
            font-size: 1.1em;
        }

        /* Animazioni */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .activity-card {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <h1 class="main-title">üéØ CRM Sistema</h1>
            <p class="subtitle">Gestione Attivit√† e Clienti</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-header" id="dashboardHeader">
                <div class="dashboard-title">
                    <span class="dashboard-icon">üìã</span>
                    <h2>Attivit√† CRM</h2>
                </div>
                <span class="toggle-arrow">‚ñº</span>
            </div>
            <div class="dashboard-content" id="dashboardContent">
                <div class="content-wrapper" id="contentWrapper">
                    <div class="loading-state">Caricamento attivit√†...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configurazione Supabase
        const SUPABASE_URL = 'https://uoykvjxerdrthnmnfmgc.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iGVhzkLqAktDZmpccXl7OA_PZ2nUYSY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let activitiesLoaded = false;

        // Toggle Dashboard
        document.getElementById('dashboardHeader').addEventListener('click', function() {
            this.classList.toggle('active');
            const content = document.getElementById('dashboardContent');
            content.classList.toggle('show');
            
            if (content.classList.contains('show') && !activitiesLoaded) {
                activitiesLoaded = true;
                loadActivities();
            }
        });

        // Toggle Activity Details
        function toggleActivity(element) {
            const card = element.closest('.activity-card');
            card.classList.toggle('active');
        }

        // Determina classe stato
        function getStatusClass(stato) {
            if (!stato) return 'status-aperto';
            const lower = stato.toLowerCase();
            if (lower.includes('completato') || lower.includes('chiuso')) return 'status-completato';
            if (lower.includes('corso') || lower.includes('lavorazione')) return 'status-in-corso';
            if (lower.includes('annullato') || lower.includes('cancellato')) return 'status-annullato';
            return 'status-aperto';
        }

        // Formatta data
        function formatDate(dateString) {
            if (!dateString) return 'Non specificata';
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        // Carica attivit√†
        async function loadActivities() {
            const wrapper = document.getElementById('contentWrapper');
            wrapper.innerHTML = '<div class="loading-state">Caricamento attivit√†...</div>';

            try {
                const { data, error } = await supabase
                    .from('Attivita')
                    .select('*')
                    .order('ID_Attivita', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    wrapper.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <h3>Nessuna attivit√† presente</h3>
                            <p>Non ci sono attivit√† da visualizzare</p>
                        </div>
                    `;
                    return;
                }

                wrapper.innerHTML = data.map(activity => `
                    <div class="activity-card">
                        <div class="activity-card-header" onclick="toggleActivity(this)">
                            <div class="activity-info">
                                <div class="activity-title">
                                    Attivit√† #${activity.ID_Attivita} - ${activity.clienteApplicato || 'Cliente non specificato'}
                                </div>
                                <div class="activity-meta">
                                    <div class="meta-item">
                                        <span class="meta-label">üìÖ Creazione:</span>
                                        <span>${activity.dataCreazioneFormattata || formatDate(activity._dataCreazione)}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">üéØ Consegna:</span>
                                        <span>${activity.dataConsegnaFormattata || formatDate(activity._dataConsegna)}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span class="meta-label">üì¶ Tipo:</span>
                                        <span>${activity.tipologiaFormattata || 'Non specificato'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="activity-right">
                                <span class="status-badge ${getStatusClass(activity.stato)}">
                                    ${activity.stato || 'Aperto'}
                                </span>
                                <span class="activity-arrow">‚ñº</span>
                            </div>
                        </div>
                        <div class="activity-details">
                            <div class="details-wrapper">
                                <div class="details-grid">
                                    <div class="detail-box">
                                        <div class="detail-label">ID Attivit√†</div>
                                        <div class="detail-value">#${activity.ID_Attivita}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Cliente</div>
                                        <div class="detail-value">${activity.clienteApplicato || 'Non specificato'}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Data Creazione</div>
                                        <div class="detail-value">${activity.dataCreazioneFormattata || formatDate(activity._dataCreazione)}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Data Consegna</div>
                                        <div class="detail-value">${activity.dataConsegnaFormattata || formatDate(activity._dataConsegna)}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Tipologia</div>
                                        <div class="detail-value">${activity.tipologiaFormattata || 'Non specificato'}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Trasferimento</div>
                                        <div class="detail-value">${activity.trasferimento || 'Non specificato'}</div>
                                    </div>
                                    <div class="detail-box">
                                        <div class="detail-label">Stato</div>
                                        <div class="detail-value">${activity.stato || 'Aperto'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Errore:', error);
                wrapper.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Errore nel caricamento</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
