<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CRM - Gestione Attivit√†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1a2332 50%, #0d1117 100%);
            min-height: 100vh;
            padding: 20px 15px;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(59, 130, 246, 0.5));
            transition: all 0.3s ease;
        }

        .logo:active {
            transform: scale(0.95);
        }

        .subtitle {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Dashboard Elegante */
        .dashboard {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .dashboard:active {
            transform: scale(0.99);
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 51, 234, 0.15) 100%);
            padding: 24px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            -webkit-user-select: none;
            user-select: none;
        }

        .dashboard-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dashboard-title h2 {
            color: white;
            font-size: 1.35em;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .dashboard-icon {
            font-size: 1.5em;
        }

        .toggle-arrow {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.6);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-header.active .toggle-arrow {
            transform: rotate(180deg);
        }

        /* Progress Bars Container - Ottimizzato iPhone */
        .progress-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 8px 0 16px 0;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .progress-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.3px;
        }

        /* Circular Progress - Ridisegnato */
        .circular-progress {
            position: relative;
            width: 110px;
            height: 110px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-ring-fill.preventivi {
            stroke: url(#gradient-preventivi);
        }

        .progress-ring-fill.ordini {
            stroke: url(#gradient-ordini);
        }

        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-value {
            font-size: 1.9em;
            font-weight: 700;
            color: white;
            line-height: 1;
            letter-spacing: -1px;
        }

        .progress-unit {
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dashboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .dashboard-content.show {
            max-height: 5000px;
        }

        .content-wrapper {
            padding: 16px;
        }

        /* Activity Card - Ridisegnata */
        .activity-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        .activity-card-header {
            padding: 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .activity-card-header.ritardo {
            border-left-color: #ef4444;
        }

        .activity-card-header.in-tempo {
            border-left-color: #3b82f6;
        }

        .activity-info {
            width: 100%;
        }

        .activity-title {
            font-size: 1em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        .activity-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        .meta-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .activity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-aperto {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-in-corso {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .status-completato {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-annullato {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .activity-arrow {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.4);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .activity-card.active .activity-arrow {
            transform: rotate(180deg);
        }

        .activity-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .activity-card.active .activity-details {
            max-height: 1000px;
        }

        .details-wrapper {
            padding: 16px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .detail-label {
            font-size: 0.7em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            word-wrap: break-word;
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 375px) {
            .logo {
                width: 80px;
                height: 80px;
            }

            .circular-progress {
                width: 100px;
                height: 100px;
            }

            .progress-value {
                font-size: 1.7em;
            }
        }

        @media (min-width: 430px) {
            .main-container {
                max-width: 600px;
            }

            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .circular-progress {
                width: 130px;
                height: 130px;
            }

            .progress-value {
                font-size: 2.1em;
            }
        }

        /* Safe area iPhone */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
         <div class="logo-container">
    <!-- DEBUG: Prova TUTTI i possibili percorsi -->
    <img src="Logo tondo.png" alt="Logo 1" class="logo" 
         onerror="console.error('Tentativo 1 fallito: Logo tondo.png'); 
                  this.src='logo tondo.png'; 
                  this.onerror=function(){
                      console.error('Tentativo 2 fallito: logo tondo.png');
                      this.src='Logo Tondo.png';
                      this.onerror=function(){
                          console.error('Tentativo 3 fallito: Logo Tondo.png');
                          this.src='logo-tondo.png';
                          this.onerror=function(){
                              console.error('Tentativo 4 fallito: logo-tondo.png');
                              this.src='https://via.placeholder.com/100/667eea/ffffff?text=LOGO';
                              console.error('LOGO NON TROVATO - Usando placeholder');
                          }
                      }
                  }">
</div>
            <p class="subtitle">Gestione Attivit√† e Clienti</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-header" id="dashHeader">
                <div class="dashboard-top">
                    <div class="dashboard-title">
                        <span class="dashboard-icon">üìã</span>
                        <h2>Attivit√† CRM</h2>
                    </div>
                    <span class="toggle-arrow" id="dashArrow">‚ñº</span>
                </div>
                
                <!-- Progress Bars con ROSSO per Preventivi -->
                <div class="progress-container">
                    <div class="progress-item">
                        <div class="progress-label">Ritardi Preventivi</div>
                        <div class="circular-progress">
                            <svg class="progress-ring" width="110" height="110" viewBox="0 0 110 110">
                                <defs>
                                    <linearGradient id="gradient-preventivi" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-ring-bg" cx="55" cy="55" r="48"></circle>
                                <circle class="progress-ring-fill preventivi" id="progressPreventivi" cx="55" cy="55" r="48"
                                    stroke-dasharray="301.59" stroke-dashoffset="301.59"></circle>
                            </svg>
                            <div class="progress-content">
                                <div class="progress-value" id="percentPreventivi">0</div>
                                <div class="progress-unit">ritardo</div>
                            </div>
                        </div>
                    </div>

                    <div class="progress-item">
                        <div class="progress-label">Ritardi Ordini</div>
                        <div class="circular-progress">
                            <svg class="progress-ring" width="110" height="110" viewBox="0 0 110 110">
                                <defs>
                                    <linearGradient id="gradient-ordini" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-ring-bg" cx="55" cy="55" r="48"></circle>
                                <circle class="progress-ring-fill ordini" id="progressOrdini" cx="55" cy="55" r="48"
                                    stroke-dasharray="301.59" stroke-dashoffset="301.59"></circle>
                            </svg>
                            <div class="progress-content">
                                <div class="progress-value" id="percentOrdini">0</div>
                                <div class="progress-unit">ritardo</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-content" id="dashContent">
                <div class="content-wrapper" id="contentWrapper">
                    <div class="loading-state">Caricamento...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const sb = window.supabase.createClient(
                'https://uoykvjxerdrthnmnfmgc.supabase.co',
                'sb_publishable_iGVhzkLqAktDZmpccXl7OA_PZ2nUYSY'
            );

            let loaded = false;

            window.toggleDash = function() {
                const header = document.getElementById('dashHeader');
                const content = document.getElementById('dashContent');
                const arrow = document.getElementById('dashArrow');
                
                header.classList.toggle('active');
                content.classList.toggle('show');
                
                if (content.classList.contains('show') && !loaded) {
                    loaded = true;
                    loadData();
                }
            };

            window.toggleAct = function(id) {
                const card = document.querySelector(`[data-id="${id}"]`);
                card.classList.toggle('active');
            };

            function setCircularProgress(elementId, percentId, percentage) {
                const circle = document.getElementById(elementId);
                const percentText = document.getElementById(percentId);
                const circumference = 301.59;
                const offset = circumference - (percentage / 100) * circumference;
                
                setTimeout(() => {
                    circle.style.strokeDashoffset = offset;
                    percentText.textContent = Math.round(percentage) + '%';
                }, 200);
            }

            function calculateDelayPercentages(data) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                let preventiviTotal = 0;
                let preventiviRitardo = 0;
                let ordiniTotal = 0;
                let ordiniRitardo = 0;

                data.forEach(a => {
                    const consegna = a._dataConsegna ? new Date(a._dataConsegna) : null;
                    if (!consegna) return;

                    const tipo = (a.tipologiaFormattata || '').toLowerCase();
                    const stato = (a.stato || '').toLowerCase();
                    
                    if (stato.includes('completato') || stato.includes('chiuso')) return;

                    const isRitardo = consegna < today;

                    if (tipo.includes('preventivo')) {
                        preventiviTotal++;
                        if (isRitardo) preventiviRitardo++;
                    } else if (tipo.includes('ordine') || tipo.includes('ordini')) {
                        ordiniTotal++;
                        if (isRitardo) ordiniRitardo++;
                    }
                });

                const preventiviPerc = preventiviTotal > 0 ? (preventiviRitardo / preventiviTotal) * 100 : 0;
                const ordiniPerc = ordiniTotal > 0 ? (ordiniRitardo / ordiniTotal) * 100 : 0;

                return { preventiviPerc, ordiniPerc };
            }

            function isInRitardo(dataConsegna) {
                if (!dataConsegna) return false;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const consegna = new Date(dataConsegna);
                return consegna < today;
            }

            function getStatus(s) {
                if (!s) return 'status-aperto';
                const l = s.toLowerCase();
                if (l.includes('completato') || l.includes('chiuso')) return 'status-completato';
                if (l.includes('corso')) return 'status-in-corso';
                if (l.includes('annullato')) return 'status-annullato';
                return 'status-aperto';
            }

            function fmtDate(d) {
                if (!d) return 'N/D';
                return new Date(d).toLocaleDateString('it-IT', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            }

            async function loadData() {
                const wrapper = document.getElementById('contentWrapper');
                wrapper.innerHTML = '<div class="loading-state">Caricamento...</div>';

                try {
                    const { data, error } = await sb.from('Attivita').select('*').order('ID_Attivita', { ascending: false });

                    if (error) throw error;

                    if (data && data.length > 0) {
                        const { preventiviPerc, ordiniPerc } = calculateDelayPercentages(data);
                        setCircularProgress('progressPreventivi', 'percentPreventivi', preventiviPerc);
                        setCircularProgress('progressOrdini', 'percentOrdini', ordiniPerc);
                    }

                    if (!data || !data.length) {
                        wrapper.innerHTML = '<div class="empty-state"><div class="empty-icon">üì≠</div>Nessuna attivit√†</div>';
                        return;
                    }

                    wrapper.innerHTML = data.map(a => {
                        const ritardo = isInRitardo(a._dataConsegna);
                        const ritardoClass = ritardo ? 'ritardo' : 'in-tempo';
                        
                        return `
                        <div class="activity-card" data-id="${a.ID_Attivita}">
                            <div class="activity-card-header ${ritardoClass}" onclick="toggleAct(${a.ID_Attivita})">
                                <div class="activity-info">
                                    <div class="activity-title">
                                        #${a.ID_Attivita} ¬∑ ${a.clienteApplicato || 'Cliente non specificato'}
                                    </div>
                                    <div class="activity-meta">
                                        <div class="meta-item">
                                            <span class="meta-label">üìÖ</span>
                                            <span>${a.dataCreazioneFormattata || fmtDate(a._dataCreazione)}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">üéØ</span>
                                            <span>${a.dataConsegnaFormattata || fmtDate(a._dataConsegna)}</span>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">üì¶</span>
                                            <span>${a.tipologiaFormattata || 'Non specificato'}</span>
                                        </div>
                                    </div>
                                    <div class="activity-footer">
                                        <span class="status-badge ${getStatus(a.stato)}">${a.stato || 'Aperto'}</span>
                                        <span class="activity-arrow">‚ñº</span>
                                    </div>
                                </div>
                            </div>
                            <div class="activity-details">
                                <div class="details-wrapper">
                                    <div class="details-grid">
                                        <div class="detail-box">
                                            <div class="detail-label">Cliente</div>
                                            <div class="detail-value">${a.clienteApplicato || 'Non specificato'}</div>
                                        </div>
                                        <div class="detail-box">
                                            <div class="detail-label">Tipologia</div>
                                            <div class="detail-value">${a.tipologiaFormattata || 'Non specificato'}</div>
                                        </div>
                                        <div class="detail-box">
                                            <div class="detail-label">Data Creazione</div>
                                            <div class="detail-value">${a.dataCreazioneFormattata || fmtDate(a._dataCreazione)}</div>
                                        </div>
                                        <div class="detail-box">
                                            <div class="detail-label">Data Consegna</div>
                                            <div class="detail-value">${a.dataConsegnaFormattata || fmtDate(a._dataConsegna)}</div>
                                        </div>
                                        <div class="detail-box">
                                            <div class="detail-label">Trasferimento</div>
                                            <div class="detail-value">${a.trasferimento || 'Non specificato'}</div>
                                        </div>
                                        <div class="detail-box">
                                            <div class="detail-label">Stato</div>
                                            <div class="detail-value">${a.stato || 'Aperto'}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `}).join('');

                } catch (e) {
                    wrapper.innerHTML = `<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div>Errore: ${e.message}</div>`;
                }
            }

            loadData();
            document.getElementById('dashHeader').onclick = window.toggleDash;
        })();
    </script>
</body>
</html>
